        function getStatusClass(status) {
            const normalized = String(status || '').toLowerCase();
            if (normalized === 'dispatch' || normalized === 'despacho') return 'status-dispatch';
            if (normalized === 'abono') return 'status-abono';
            if (normalized === 'saldo_actual' || normalized === 'saldo actual' || normalized === 'sado actual') return 'status-saldo';
            if (normalized === 'paid' || normalized === 'pagada' || normalized === 'pagadas') return 'status-paid';
            if (normalized === 'late' || normalized === 'vencida' || normalized === 'vencidas') return 'status-late';
            return 'status-pending';
        }

        function getStatusText(status) {
            const statusMap = {
                'dispatch': 'Despacho',
                'despacho': 'Despacho',
                'abono': 'Abono',
                'saldo_actual': 'Saldo Actual',
                'saldo actual': 'Saldo Actual',
                'sado actual': 'Saldo Actual',
                'paid': 'Pagada',
                'pagada': 'Pagada',
                'pagadas': 'Pagada',
                'pending': 'Pendiente',
                'pendiente': 'Pendiente',
                'pendientes': 'Pendiente',
                'late': 'Vencida',
                'vencida': 'Vencida',
                'vencidas': 'Vencida'
            };
            return statusMap[String(status || '').toLowerCase()] || status;
        }

        function getStatusPdfChipData(status) {
            const normalized = String(status || '').toLowerCase();
            if (normalized === 'dispatch' || normalized === 'despacho') {
                return { text: 'Despacho', background: '#dbeafe', color: '#1e40af' };
            }
            if (normalized === 'abono') {
                return { text: 'Abono', background: '#dcfce7', color: '#166534' };
            }
            if (normalized === 'saldo_actual' || normalized === 'saldo actual' || normalized === 'sado actual') {
                return { text: 'Saldo Actual', background: '#ede9fe', color: '#5b21b6' };
            }
            if (normalized === 'paid' || normalized === 'pagada' || normalized === 'pagadas') {
                return { text: 'Pagada', background: '#d1fae5', color: '#065f46' };
            }
            if (normalized === 'late' || normalized === 'vencida' || normalized === 'vencidas') {
                return { text: 'Vencida', background: '#fee2e2', color: '#991b1b' };
            }
            return { text: 'Pendiente', background: '#fef3c7', color: '#92400e' };
        }

        function downloadInvoicePdf(inv, canViewAmount) {
            if (!window.jspdf || !window.jspdf.jsPDF) {
                Swal.fire({
                    icon: 'error',
                    title: 'PDF no disponible',
                    text: 'No se pudo cargar la librería de PDF.',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: 'pt', format: 'a4' });
            const pageWidth = doc.internal.pageSize.getWidth();
            const left = 48;
            const right = pageWidth - 48;
            const statusChip = getStatusPdfChipData(inv.status);

            doc.setFont('helvetica', 'bold');
            doc.setFontSize(28);
            doc.text(`Factura #${inv.number}`, pageWidth / 2, 56, { align: 'center' });

            let y = 92;
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text('Cliente:', left, y);
            doc.setFont('helvetica', 'normal');
            doc.text(String(inv.client || ''), left + 52, y);

            y += 20;
            doc.setFont('helvetica', 'bold');
            doc.text('Dirección:', left, y);
            doc.setFont('helvetica', 'normal');
            doc.text(canViewAmount ? String(inv.address || 'N/A') : 'Oculta', left + 62, y);

            y += 20;
            doc.setFont('helvetica', 'bold');
            doc.text('Fecha:', left, y);
            doc.setFont('helvetica', 'normal');
            doc.text(String(inv.date || ''), left + 42, y);

            y += 20;
            doc.setFont('helvetica', 'bold');
            doc.text('Estado:', left, y);
            doc.setTextColor(statusChip.color);
            doc.setFont('helvetica', 'bold');
            doc.text(statusChip.text, left + 50, y);
            doc.setTextColor('#111111');

            const bodyRows = (inv.items || []).map(item => {
                const price = canViewAmount ? `$${Number(item.precio || 0).toFixed(2)}` : 'Oculto';
                const rowTotal = canViewAmount ? `$${Number(item.total || 0).toFixed(2)}` : 'Oculto';
                return [String(item.cant ?? ''), String(item.desc ?? ''), price, rowTotal];
            });

            doc.autoTable({
                startY: y + 20,
                head: [['Cant.', 'Descripción', 'Precio', 'Total']],
                body: bodyRows,
                margin: { left, right: 48 },
                styles: { font: 'helvetica', fontSize: 11, cellPadding: 6 },
                headStyles: { fillColor: [243, 244, 246], textColor: [17, 24, 39] },
                columnStyles: {
                    2: { halign: 'right' },
                    3: { halign: 'right' }
                }
            });

            const tableEndY = doc.lastAutoTable ? doc.lastAutoTable.finalY : y + 120;
            const totalLabel = 'TOTAL';
            const totalValue = canViewAmount ? `$${Number(inv.amount || 0).toFixed(2)}` : 'Oculto';

            doc.setDrawColor(209, 213, 219);
            doc.roundedRect(right - 210, tableEndY + 16, 210, 42, 8, 8, 'S');
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128);
            doc.text(totalLabel, right - 190, tableEndY + 40);
            doc.setTextColor(17, 24, 39);
            doc.setFontSize(24);
            doc.text(totalValue, right - 20, tableEndY + 42, { align: 'right' });

            doc.save(`Factura-${inv.number}.pdf`);
        }

        function previewInvoicePdf(inv, canViewAmount) {
            const previewWindow = window.open('', '_blank');
            if (!previewWindow) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Ventana bloqueada',
                    text: 'Permite ventanas emergentes para previsualizar el PDF.',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }

            const statusChip = getStatusPdfChipData(inv.status);
            const addressText = canViewAmount ? (inv.address || 'N/A') : 'Oculta';
            const totalText = canViewAmount ? `$${Number(inv.amount || 0).toFixed(2)}` : 'Oculto';

            const itemsRows = (inv.items || []).map(item => {
                const price = canViewAmount ? `$${Number(item.precio || 0).toFixed(2)}` : 'Oculto';
                const rowTotal = canViewAmount ? `$${Number(item.total || 0).toFixed(2)}` : 'Oculto';
                return `
                    <tr>
                        <td>${item.cant}</td>
                        <td>${item.desc}</td>
                        <td style="text-align:right;">${price}</td>
                        <td style="text-align:right;">${rowTotal}</td>
                    </tr>
                `;
            }).join('');

            const html = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Factura #${inv.number}</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 24px; color: #111827; }
                        .actions { display: flex; justify-content: flex-end; gap: 8px; margin-bottom: 14px; }
                        .action-btn { border: 1px solid #d1d5db; background: #ffffff; color: #111827; padding: 8px 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }
                        .action-btn:hover { background: #f3f4f6; }
                        .header { text-align: center; margin-bottom: 20px; }
                        .header h1 { margin: 0; font-size: 34px; }
                        .meta { margin-bottom: 14px; line-height: 1.35; font-size: 14px; }
                        .chip { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; }
                        .table-wrap { margin-top: 10px; border-top: 1px solid #d1d5db; padding-top: 10px; }
                        table { width: 100%; border-collapse: collapse; }
                        th, td { padding: 8px 6px; border-bottom: 1px solid #e5e7eb; text-align: left; font-size: 14px; }
                        th { font-weight: 700; }
                        .total { margin-top: 14px; text-align: right; }
                        .total-box { display: inline-flex; align-items: center; gap: 10px; border: 1px solid #d1d5db; border-radius: 10px; padding: 8px 12px; }
                        .total-label { font-size: 12px; color: #6b7280; font-weight: 700; letter-spacing: .05em; text-transform: uppercase; }
                        .total-value { font-size: 36px; font-weight: 800; line-height: 1; }
                        @media print { .actions { display: none; } }
                    </style>
                </head>
                <body>
                    <div class="actions">
                        <button class="action-btn" onclick="window.print()">Imprimir</button>
                        <button class="action-btn" onclick="window.close()">Cerrar</button>
                    </div>
                    <div class="header">
                        <h1>Factura #${inv.number}</h1>
                    </div>
                    <div class="meta">
                        <div><strong>Cliente:</strong> ${inv.client}</div>
                        <div><strong>Dirección:</strong> ${addressText}</div>
                        <div><strong>Fecha:</strong> ${inv.date}</div>
                        <div><strong>Estado:</strong> <span class="chip" style="background:${statusChip.background}; color:${statusChip.color};">${statusChip.text}</span></div>
                    </div>
                    <div class="table-wrap">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width:90px;">Cant.</th>
                                    <th>Descripción</th>
                                    <th style="width:120px; text-align:right;">Precio</th>
                                    <th style="width:120px; text-align:right;">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${itemsRows}
                            </tbody>
                        </table>
                    </div>
                    <div class="total">
                        <div class="total-box">
                            <span class="total-label">Total</span>
                            <span class="total-value">${totalText}</span>
                        </div>
                    </div>
                </body>
                </html>
            `;

            previewWindow.document.open();
            previewWindow.document.write(html);
            previewWindow.document.close();
        }

        function viewInvoice(id) {
            const inv = invoices.find(i => i.id === id);
            if (!inv) return;
            const canViewAmount = canSeeInvoiceAmount(inv);
            const addressText = canViewAmount ? (inv.address || 'N/A') : 'Oculta';

            let itemsHtml = '<table class="w-full text-sm border-collapse"><tr class="border-b"><th class="text-left p-2">Cant.</th><th class="text-left p-2">Descripción</th><th class="text-left p-2">Precio</th><th class="text-right p-2">Total</th></tr>';
            
            inv.items.forEach(item => {
                const itemPrice = canViewAmount ? `$${item.precio.toFixed(2)}` : 'Oculto';
                const itemTotal = canViewAmount ? `$${item.total.toFixed(2)}` : 'Oculto';
                itemsHtml += `<tr class="border-b"><td class="p-2">${item.cant}</td><td class="p-2">${item.desc}</td><td class="p-2">${itemPrice}</td><td class="text-right p-2">${itemTotal}</td></tr>`;
            });
            
            itemsHtml += '</table>';
            const totalHtml = canViewAmount
                ? `<div style="display: inline-flex; align-items: center; gap: 10px; padding: 8px 14px; border-radius: 10px; background-color: var(--bg-primary); border: 1px solid var(--border-color); box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);"><span style="font-size: 12px; font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase; color: var(--text-secondary);">Total</span><span style="font-size: 30px; line-height: 1; font-weight: 800; color: var(--text-primary);">$${inv.amount.toFixed(2)}</span></div>`
                : '<div style="display: inline-flex; align-items: center; gap: 10px; padding: 8px 14px; border-radius: 10px; background-color: var(--bg-primary); border: 1px solid var(--border-color);"><span style="font-size: 12px; font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase; color: var(--text-secondary);">Total</span><span style="font-size: 24px; line-height: 1; font-weight: 800; color: var(--text-primary);">Oculto</span></div>';

            Swal.fire({
                title: `Factura #${inv.number}`,
                html: `
                    <div class="text-left" style="max-height: 400px; overflow-y: auto; color: var(--text-primary);">
                        <div style="margin-bottom: 15px;">
                            <p><strong>Cliente:</strong> ${inv.client}</p>
                            <p><strong>Dirección:</strong> ${addressText}</p>
                            <p><strong>Fecha:</strong> ${inv.date}</p>
                            <p><strong>Estado:</strong> ${getStatusText(inv.status)}</p>
                        </div>
                        <div style="margin-bottom: 15px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                            ${itemsHtml}
                        </div>
                        <div style="text-align: right; border-top: 2px solid var(--border-color); padding-top: 14px;">
                            ${totalHtml}
                        </div>
                    </div>
                `,
                showDenyButton: true,
                denyButtonText: 'Previsualizar PDF',
                denyButtonColor: '#2563eb',
                showCancelButton: true,
                cancelButtonText: 'Descargar PDF',
                cancelButtonColor: '#059669',
                confirmButtonText: 'Cerrar',
                confirmButtonColor: '#1a1a1a'
            }).then((result) => {
                if (result.isDenied) {
                    previewInvoicePdf(inv, canViewAmount);
                }
                if (result.dismiss === Swal.DismissReason.cancel) {
                    downloadInvoicePdf(inv, canViewAmount);
                }
            });
        }

        function editInvoice(id) {
            const inv = invoices.find(i => i.id === id);
            if (!inv) return;
            if (!ensureCanEditInvoice(inv)) return;

            editingId = id;
            document.getElementById('invoiceListView').classList.add('hidden');
            document.getElementById('invoiceFormView').classList.remove('hidden');
            
            document.getElementById('dia').value = inv.date.split('-')[2];
            document.getElementById('mes').value = inv.date.split('-')[1];
            document.getElementById('anio').value = inv.date.split('-')[0];
            document.getElementById('numero').value = inv.number;
            document.getElementById('cliente').value = inv.client;
            document.getElementById('direccion').value = inv.address || '';
            
            const legacyToCanonicalStatus = {
                pagada: 'paid',
                pagadas: 'paid',
                pendiente: 'pending',
                pendientes: 'pending',
                vencida: 'late',
                vencidas: 'late',
                despacho: 'dispatch',
                abono: 'abono',
                'saldo actual': 'saldo_actual',
                'sado actual': 'saldo_actual'
            };
            const normalizedStatus = String(inv.status || '').toLowerCase();
            document.getElementById('estado').value = legacyToCanonicalStatus[normalizedStatus] || normalizedStatus || 'pending';
            
            resetItemsTable();
            if (inv.items && inv.items.length > 0) {
                const tbody = document.getElementById('itemsTableBody');
                tbody.innerHTML = '';
                inv.items.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-100';
                    row.innerHTML = `
                        <td class="py-2 px-2" data-label="Cant.">
                            <input type="number" min="1" value="${item.cant}" class="item-cant w-full px-2 py-1.5 border border-gray-200 rounded text-center text-sm focus:outline-none focus:border-gray-900" oninput="calculateTotals()">
                        </td>
                        <td class="py-2 px-2" data-label="Descripcion">
                            <textarea class="item-desc item-desc-area w-full px-2 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-gray-900" placeholder="Descripción del item" rows="2">${item.desc}</textarea>
                        </td>
                        <td class="py-2 px-2" data-label="Precio">
                            <input type="number" min="0" step="0.01" value="${item.precio}" class="item-precio w-full px-2 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-gray-900" placeholder="0.00" oninput="calculateTotals()">
                        </td>
                        <td class="py-2 px-2 text-right" data-label="Valor">
                            <span class="item-valor text-gray-900 font-medium">${item.total.toFixed(2)}</span>
                        </td>
                        <td class="py-2 px-2 text-center remove-cell" data-label="Eliminar">
                            <button type="button" onclick="removeItem(this)" class="removeItemBtn text-gray-400 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                <span class="remove-label">Eliminar item</span>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                syncAllItemDescHeights();
            }

            document.querySelector('.invoiceFormTitle').textContent = 'Editar Factura';
            document.getElementById('submitBtn').textContent = 'Guardar cambios';
            
            calculateTotals();
        }

        function deleteInvoice(id) {
            if (!(currentUser && currentUser.role === 'admin')) {
                Swal.fire({
                    icon: 'error',
                    title: 'Sin permisos',
                    text: 'Solo los administradores pueden eliminar facturas.',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            Swal.fire({
                title: '¿Eliminar factura?',
                text: "Esta acción no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#1a1a1a',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const updatedInvoices = invoices.filter(inv => inv.id !== id);
                    try {
                        await deleteInvoiceRecord(id);
                        invoices = updatedInvoices;
                        updateInvoiceList();
                        Swal.fire({
                            icon: 'success',
                            title: 'Eliminada',
                            text: 'La factura ha sido eliminada',
                            confirmButtonColor: '#1a1a1a',
                            timer: 1500,
                            showConfirmButton: false
                        });
                    } catch (error) {
                        console.error('Error eliminando factura:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'No se pudo eliminar',
                            text: 'Firebase rechazó la operación. Verifica sesión y reglas de seguridad.',
                            confirmButtonColor: '#1a1a1a'
                        });
                    }
                }
            });
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const listContainer = document.getElementById('invoiceList');
            const emptyState = document.getElementById('emptyState');
            const paginationContainer = document.getElementById('paginationContainer');
            
            let baseFiltered = currentFilter === 'all' ? invoices : invoices.filter(inv => inv.status === currentFilter);
            let filtered = baseFiltered.filter(inv => 
                inv.number.toLowerCase().includes(term) || 
                inv.client.toLowerCase().includes(term)
            );
            
            if (term && filtered.length === 0) {
                listContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                paginationContainer.classList.add('hidden');
                emptyState.innerHTML = '<p class="text-gray-500 text-base">No se encontraron resultados</p>';
            } else if (term) {
                emptyState.classList.add('hidden');
                listContainer.classList.remove('hidden');
                currentPage = 1;
                renderSearchResults(filtered);
            } else {
                updateInvoiceList();
            }
        });

        document.getElementById('itemsTableBody').addEventListener('input', function(e) {
            if (e.target && e.target.classList.contains('item-desc-area')) {
                autoResizeItemDesc(e.target);
            }
        });

        function renderSearchResults(filtered) {
            const listContainer = document.getElementById('invoiceList');
            const paginationContainer = document.getElementById('paginationContainer');
            
            // Ordenar por ID descendente (más recientes primero)
            filtered = filtered.sort((a, b) => b.id - a.id);
            
            // Calcular paginación para búsqueda
            const totalPages = Math.ceil(filtered.length / invoicesPerPage);
            const startIndex = (currentPage - 1) * invoicesPerPage;
            const endIndex = startIndex + invoicesPerPage;
            const paginatedInvoices = filtered.slice(startIndex, endIndex);
            
            // Mostrar u ocultar paginación
            if (totalPages > 1) {
                paginationContainer.classList.remove('hidden');
                renderPaginationButtons(totalPages);
            } else {
                paginationContainer.classList.add('hidden');
            }
            const canDelete = currentUser && currentUser.role === 'admin';
            
            listContainer.innerHTML = paginatedInvoices.map(inv => {
                const statusClass = getStatusClass(inv.status);
                const statusText = getStatusText(inv.status);
                const canViewAmount = canSeeInvoiceAmount(inv);
                const amountText = canViewAmount ? `$${inv.amount.toFixed(2)}` : 'Monto oculto';
                
                return `
                <div class="invoice-card bg-white border border-gray-200 rounded-lg p-5 relative">
                    <div class="flex justify-end gap-3 mb-2">
                        <button onclick="viewInvoice(${inv.id})" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                        ${canEditInvoice(inv) ? `
                        <button onclick="editInvoice(${inv.id})" class="text-gray-400 hover:text-blue-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        ` : ''}
                        ${canDelete ? `
                        <button onclick="deleteInvoice(${inv.id})" class="text-gray-400 hover:text-red-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                        ` : ''}
                    </div>
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 leading-tight">${inv.client}</h3>
                        <p class="text-sm text-gray-500 mt-0.5">Factura #${inv.number}</p>
                        ${getInvoiceOwnershipBadge(inv)}
                    </div>
                    <div class="flex justify-between items-end">
                        <span class="text-2xl font-bold text-gray-900">${amountText}</span>
                        <div class="flex items-center gap-6"></div>
                    </div>
                    <span class="status-badge ${statusClass} absolute bottom-3 right-3">${statusText}</span>
                </div>
                `;
            }).join('');
        }

        document.getElementById('filterSelect').addEventListener('change', function(e) {
            currentFilter = e.target.value;
            currentPage = 1;
            document.getElementById('searchInput').value = '';
            updateInvoiceList();
        });

        async function logout() {
            Swal.fire({
                title: 'Cerrar sesión',
                text: "¿Estás seguro de que deseas salir?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#1a1a1a',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Hasta pronto!',
                        text: 'Sesión cerrada correctamente',
                        confirmButtonColor: '#1a1a1a',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    // Guardar configuración de modo oscuro antes de limpiar
                    const darkModeSetting = localStorage.getItem('darkMode');
                    // Cerrar sesión en Firebase Auth
                    await window.firebaseAuth.signOut();
                    localStorage.clear(); // Limpiar todo
                    if (darkModeSetting) localStorage.setItem('darkMode', darkModeSetting); // Restaurar
                    setTimeout(() => { window.location.href = 'login.html'; }, 600);
                }
            });
        }

        // Dark Mode Toggle
        function initDarkMode() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedMode = localStorage.getItem('darkMode');
            const isSavedDark = savedMode === '1' || savedMode === 'true';
            
            if (savedMode !== null) {
                if (isSavedDark) {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                }
            } else if (prefersDark) {
                document.documentElement.classList.add('dark-mode');
                localStorage.setItem('darkMode', '1');
            } else {
                localStorage.setItem('darkMode', '0');
            }
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const isDarkMode = html.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? '1' : '0');
        }

        // Inicializar Dark Mode al cargar la página
        initDarkMode();

        // Inicializar el select de filtro
        document.getElementById('filterSelect').value = 'all';
        updateInvoiceList();
    </script>
    <script src="js/anti-inspection.js"></script>
</body>
