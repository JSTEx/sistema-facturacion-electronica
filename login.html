<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Facturación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB3spppto5IEYRAxFOe0jdBGAnMvJRn8K8",
            authDomain: "facturacionelectronica-c2155.firebaseapp.com",
            databaseURL: "https://facturacionelectronica-c2155-default-rtdb.firebaseio.com",
            projectId: "facturacionelectronica-c2155",
            storageBucket: "facturacionelectronica-c2155.firebasestorage.app",
            messagingSenderId: "1071386903920",
            appId: "1:1071386903920:web:c58b1a0148d3856b5a3bb5",
            measurementId: "G-13S9Z6SMB4"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        window.firebaseDB = database;
        window.firebaseAuth = auth;
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.firebaseSet = set;
        window.firebaseChild = child;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseAuthStateChanged = onAuthStateChanged;
    </script>
    
    <style>
        :root {
            --bg-primary: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
        }

        html.dark-mode {
            --bg-primary: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --input-bg: #0b1220;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
        }

        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary);
            transition: background-color 0.25s ease, color 0.25s ease;
            background-image: radial-gradient(1200px 600px at 20% -20%, rgba(37,99,235,0.12), transparent 55%), radial-gradient(900px 500px at 100% 120%, rgba(14,165,233,0.10), transparent 50%);
        }

        .login-card {
            background-color: var(--card-bg) !important;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 14px;
            box-shadow: 0 18px 45px rgba(2, 6, 23, 0.12);
            backdrop-filter: blur(2px);
        }

        .login-muted {
            color: var(--text-secondary) !important;
        }

        .login-input {
            background-color: var(--input-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            height: 42px;
            padding: 0 12px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .login-label {
            color: var(--text-primary) !important;
        }

        .login-submit {
            height: 42px;
            width: 100%;
            font-weight: 600;
            background-color: var(--accent);
            transition: background-color 0.2s ease, transform 0.12s ease;
        }

        .login-submit:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .login-submit:active {
            transform: translateY(0);
        }

        .login-brand {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.35);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow login-card">
        <div class="flex flex-col items-center mb-5">
            <div class="login-brand mb-3">$</div>
            <h1 class="text-4xl font-bold mb-2 text-center">Iniciar sesión</h1>
            <p class="text-sm text-center text-gray-500 login-muted">Usa el administrador o ingresa tu usuario <strong>admin@admin.com / admin123</strong></p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Email</label>
                <input id="email" type="email" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Contraseña</label>
                <input id="password" type="password" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input" />
            </div>
            <div class="flex items-center justify-between pt-1">
                <button type="submit" class="px-4 text-white rounded login-submit">Entrar</button>
            </div>
        </form>
    </div>

    <script>
        function initDarkMode() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedMode = localStorage.getItem('darkMode');
            const isSavedDark = savedMode === '1' || savedMode === 'true';

            if (savedMode !== null) {
                if (isSavedDark) {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                }
            } else if (prefersDark) {
                document.documentElement.classList.add('dark-mode');
                localStorage.setItem('darkMode', '1');
            } else {
                localStorage.setItem('darkMode', '0');
            }
        }

        initDarkMode();

        // Firebase Helper Functions
        async function getFirebaseData(path) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, path));
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return null;
            }
        }

        async function setFirebaseData(path, data) {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, path), data);
                return true;
            } catch (error) {
                console.error('Error writing to Firebase:', error);
                return false;
            }
        }

        // Inicializar usuario admin por defecto en Firebase Auth y Database
        async function ensureDefaultAdmin() {
            const users = await getFirebaseData('users') || [];
            if (!users.find(u => u.role === 'admin')) {
                // El usuario admin se creará manualmente desde admin.html
                // o puedes crearlo directamente en Firebase Console
                console.log('No hay usuario admin configurado. Créalo desde Firebase Console o admin.html');
            }
        }

        ensureDefaultAdmin();

        // Verificar si ya hay usuario autenticado en Firebase
        window.firebaseAuthStateChanged(window.firebaseAuth, async (user) => {
            if (user && window.location.pathname.includes('login.html')) {
                // Usuario ya autenticado, obtener su role de la base de datos
                const users = await getFirebaseData('users') || [];
                const userData = users.find(u => u.email.toLowerCase() === user.email.toLowerCase());
                if (userData) {
                    localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                    window.location.replace(userData.role === 'admin' ? 'admin.html' : 'index.html');
                }
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                // Autenticar con Firebase Authentication
                const userCredential = await window.firebaseSignIn(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                // Obtener el role del usuario desde la base de datos
                const users = await getFirebaseData('users') || [];
                const userData = users.find(u => u.email.toLowerCase() === email.toLowerCase());
                
                if (userData) {
                    localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                    // Redirigir según el role
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    alert('Usuario no encontrado en la base de datos');
                    await window.firebaseAuth.signOut();
                }
            } catch (error) {
                console.error('Error de autenticación:', error);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    alert('Credenciales no válidas');
                } else if (error.code === 'auth/too-many-requests') {
                    alert('Demasiados intentos fallidos. Intenta más tarde.');
                } else {
                    alert('Error de autenticación: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
