<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2322c55e' width='100' height='100' rx='20'/><text y='70' font-size='60' fill='white' text-anchor='middle' x='50' font-weight='bold'>$</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Firebase SDK -->
    <script type="module">

        import { getDatabase, ref, set, get, child, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB3spppto5IEYRAxFOe0jdBGAnMvJRn8K8",
            authDomain: "facturacionelectronica-c2155.firebaseapp.com",
            databaseURL: "https://facturacionelectronica-c2155-default-rtdb.firebaseio.com",
            projectId: "facturacionelectronica-c2155",
            storageBucket: "facturacionelectronica-c2155.firebasestorage.app",
            messagingSenderId: "1071386903920",
            appId: "1:1071386903920:web:c58b1a0148d3856b5a3bb5",
            measurementId: "G-13S9Z6SMB4"

        const app = initializeApp(firebaseConfig);

        window.firebaseOnValue = onValue;
        window.firebaseAuthStateChanged = onAuthStateChanged;
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --nav-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        html.dark-mode {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --text-primary: #e5e7eb;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --input-bg: #1e293b;
            --input-border: #475569;
            --nav-bg: #0f1419;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .invoice-card {
            transition: all 0.2s ease;
        }
        
        .invoice-card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        .status-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: capitalize;
        }

        .owner-edit-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 9999px;
            background-color: #dcfce7;
            color: #166534;
        }

        html.dark-mode .owner-edit-badge {
            background-color: #064e3b;
            color: #86efac;
        }

        .creator-info-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 9999px;
            background-color: #dbeafe;
            color: #1e40af;
        }

        html.dark-mode .creator-info-badge {
            background-color: #1e3a8a;
            color: #bfdbfe;
        }

        .not-owner-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 9999px;
            background-color: #fee2e2;
            color: #991b1b;
        }

        html.dark-mode .not-owner-badge {
            background-color: #7f1d1d;
            color: #fca5a5;
        }
        
        .status-paid {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-late, .status-vencida {
            background-color: #fee2e2;
            color: #991b1b;
        }

        html.dark-mode .status-paid {
            background-color: #064e3b;
            color: #86efac;
        }

        html.dark-mode .status-pending {
            background-color: #78350f;
            color: #fcd34d;
        }

        html.dark-mode .status-late,
        html.dark-mode .status-vencida {
            background-color: #7f1d1d;
            color: #fca5a5;
        }

        /* Dark Mode Toggle Button (inline in navbar) */
            .dark-mode-toggle {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 36px;
                background: rgba(0, 0, 0, 0.06);
                border: 1.5px solid rgba(0, 0, 0, 0.12);
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.2s ease, transform 0.12s ease, border-color 0.2s ease;
                margin-right: 6px;
                padding: 4px;
            }

            html.dark-mode .dark-mode-toggle {
                background: rgba(255,255,255,0.03);
                border-color: rgba(255,255,255,0.03);
            }

            .dark-mode-toggle:hover {
                background: rgba(0,0,0,0.1);
                border-color: rgba(0, 0, 0, 0.2);
                transform: translateY(-1px);
            }

            html.dark-mode .dark-mode-toggle:hover {
                background: rgba(255,255,255,0.08);
                border-color: rgba(255,255,255,0.1);
            }

            .dark-mode-toggle:active { transform: translateY(0); }

            .toggle-icon { width: 20px; height: 20px; position: relative; display:inline-block; }

            .icon-sun, .icon-moon { position: absolute; width: 20px; height: 20px; transition: all 0.28s ease; }

            .icon-sun { color: #f59e0e; }
            .icon-moon { color: #6366f1; opacity: 0; transform: scale(0.8) rotate(-20deg); }

            html.dark-mode .icon-sun { opacity: 0; transform: scale(0.8) rotate(20deg); }
            html.dark-mode .icon-moon { opacity: 1; transform: scale(1) rotate(0deg); }

        /* Estilo para el botón Nueva Factura en modo oscuro */
        #btnNewInvoice {
            background-color: #22c55e !important;
            color: white !important;
        }

        #btnNewInvoice:hover {
            background-color: #16a34a !important;
        }

        html.dark-mode #btnNewInvoice {
            background-color: #22c55e !important;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
        }

        html.dark-mode #btnNewInvoice:hover {
            background-color: #16a34a !important;
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.6);
        }

        /* Estilos para los botones de formulario */
        #submitBtn {
            background-color: #1f2937 !important;
            transition: all 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #111827 !important;
        }

        html.dark-mode #submitBtn {
            background-color: #22c55e !important;
            color: white !important;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
        }

        html.dark-mode #submitBtn:hover {
            background-color: #16a34a !important;
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.6);
        }

        /* Botón Cancelar */
        .invoiceForm button[type="button"] {
            color: #6b7280;
            background-color: transparent;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .invoiceForm button[type="button"]:hover {
            color: #1f2937;
            background-color: #f3f4f6;
        }

        html.dark-mode .invoiceForm button[type="button"] {
            color: #d1d5db;
            background-color: #374151;
        }

        html.dark-mode .invoiceForm button[type="button"]:hover {
            color: #f3f4f6;
            background-color: #4b5563;
            box-shadow: 0 0 8px rgba(209, 213, 219, 0.2);
        }

        /* Estilos para el contenedor del formulario en modo oscuro */
        #invoiceFormView > div {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        html.dark-mode #invoiceFormView h2 {
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        html.dark-mode #invoiceFormView input,
        html.dark-mode #invoiceFormView select,
        html.dark-mode #invoiceFormView textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }

        html.dark-mode #invoiceFormView input::placeholder,
        html.dark-mode #invoiceFormView textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Labels en modo oscuro */
        html.dark-mode label {
            color: var(--text-primary);
        }

        /* Tablas en el formulario */
        html.dark-mode #invoiceFormView table {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        html.dark-mode #invoiceFormView table th,
        html.dark-mode #invoiceFormView table td {
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        html.dark-mode #invoiceFormView table thead {
            background-color: var(--bg-primary) !important;
            border-bottom-color: var(--border-color) !important;
        }

        html.dark-mode #invoiceFormView table thead th {
            color: var(--text-primary) !important;
        }

        /* Botón Agregar Item */
        #addItemBtn {
            font-weight: 600;
            background-color: #f0f9ff !important;
            color: #0369a1 !important;
            border-color: #bae6fd !important;
            transition: all 0.3s ease;
        }

        #addItemBtn:hover {
            background-color: #e0f2fe !important;
            color: #0284c7 !important;
            border-color: #7dd3fc !important;
        }

        html.dark-mode #addItemBtn {
            background-color: #164e63 !important;
            color: #06b6d4 !important;
            border: 2px solid #22d3ee !important;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        html.dark-mode #addItemBtn:hover {
            background-color: #0e7490 !important;
            color: #ffffff !important;
            box-shadow: 0 0 16px rgba(34, 211, 238, 0.5);
            border-color: #06b6d4 !important;
        }

        /* Botones de eliminar item */
        .removeItemBtn {
            padding: 6px 8px;
            border-radius: 6px;
            background-color: transparent;
            border: 1px solid transparent;
            color: #9ca3af;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .removeItemBtn:hover {
            background-color: #fee2e2;
            color: #dc2626;
            border-color: #fecaca;
        }

        html.dark-mode .removeItemBtn {
            color: #9ca3af;
            background-color: transparent;
            border: 1px solid transparent;
        }

        html.dark-mode .removeItemBtn:hover {
            background-color: #7f1d1d;
            color: #fca5a5;
            border-color: #dc2626;
            box-shadow: 0 0 8px rgba(220, 38, 38, 0.3);
        }

        .icon-sun {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .icon-moon {
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
        }

        /* Dark mode updates for existing elements */
        html.dark-mode body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        html.dark-mode nav {
            background-color: var(--nav-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        html.dark-mode h1,
        html.dark-mode h2,
        html.dark-mode h3,
        html.dark-mode h4,
        html.dark-mode h5,
        html.dark-mode h6 {
            color: var(--text-primary);
        }

        html.dark-mode p,
        html.dark-mode span,
        html.dark-mode label,
        html.dark-mode button {
            color: var(--text-primary);
        }

        html.dark-mode .text-gray-900 {
            color: var(--text-primary) !important;
        }

        html.dark-mode .text-gray-500 {
            color: var(--text-secondary) !important;
        }

        html.dark-mode .invoice-card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        html.dark-mode input,
        html.dark-mode select,
        html.dark-mode textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }

        html.dark-mode input::placeholder,
        html.dark-mode textarea::placeholder {
            color: var(--text-secondary);
        }

        html.dark-mode input:focus,
        html.dark-mode select:focus,
        html.dark-mode textarea:focus {
            border-color: #6366f1;
            background-color: var(--input-bg);
            color: var(--text-primary);
        }

        html.dark-mode button {
            color: var(--text-primary);
        }

        html.dark-mode .bg-white {
            background-color: var(--bg-secondary) !important;
        }

        /* Dark Mode for SweetAlert2 */
        html.dark-mode .swal2-popup {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-title {
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-html-container {
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-input,
        html.dark-mode .swal2-textarea {
            background-color: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-input::placeholder,
        html.dark-mode .swal2-textarea::placeholder {
            color: var(--text-secondary) !important;
        }

        html.dark-mode table {
            color: var(--text-primary) !important;
        }

        html.dark-mode table tr {
            border-color: var(--border-color) !important;
        }

        html.dark-mode strong {
            color: var(--text-primary) !important;
        }

        .nav-link-btn {
            color: var(--text-secondary);
        }

        .nav-link-btn:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">

    

    <!-- Navbar -->
    <nav class="border-b border-gray-200 px-6 py-4 flex justify-between items-center bg-white sticky top-0 z-50" style="border-color: var(--border-color); background-color: var(--nav-bg);">
        <div class="flex items-center gap-4">
            <span class="text-lg font-semibold" style="color: var(--text-primary);">Facturación Electrónica</span>
            <button id="btnNewInvoice" onclick="showInvoiceForm()" class="bg-gray-800 hover:bg-gray-800 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-colors" style="background-color: #22c55e;">            
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Nueva Factura
            </button>
            <div id="adminPanelBtnContainer"></div>
        </div>
        <div class="flex items-center gap-6">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Alternar modo oscuro" aria-label="Alternar modo oscuro">
                <div class="toggle-icon">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </button>
            <span id="currentUserEmail" class="text-sm" style="color: var(--text-secondary);"></span>
            <button onclick="logout()" class="text-sm flex items-center gap-2 transition-colors nav-link-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Salir
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl w-full mx-auto px-6 py-8 w-full">
        
        <!-- Lista de Facturas (Vista Principal) -->
        <div id="invoiceListView">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold uppercase tracking-wide text-gray-900">Facturas</h1>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-500" id="totalCount">0 total</span>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <div class="flex-1 relative">
                    <input type="text" id="searchInput" placeholder="Buscar facturas..." class="w-full h-10 px-4 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-gray-900 transition-colors">
                </div>
                <select id="filterSelect" class="h-10 px-4 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-gray-900 bg-white min-w-[180px] cursor-pointer">
                    <option value="all">Todas las facturas</option>
                    <option value="paid">Pagadas</option>
                    <option value="pending">Pendientes</option>
                    <option value="late">Vencidas</option>
                </select>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="flex flex-col items-center justify-center py-20 text-center">
                <p class="text-gray-500 mb-6 text-base">Aún no hay facturas. Crea una factura para comenzar</p>
            </div>

            <!-- Invoice List Container - Grid de Cards -->
            <div id="invoiceList" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

            <!-- Paginación -->
            <div id="paginationContainer" class="hidden mt-8 flex justify-center items-center gap-2">
                <button onclick="previousPage()" class="h-10 px-4 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    ← Anterior
                </button>
                <div id="pageButtons" class="flex gap-2"></div>
                <button onclick="nextPage()" class="h-10 px-4 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    Siguiente →
                </button>
            </div>
        </div>

        <!-- Formulario de Factura Provisional (Oculto por defecto) -->
        <div id="invoiceFormView" class="hidden max-w-3xl mx-auto">
            <div class="bg-white border border-gray-200 rounded-xl p-8 shadow-sm" style="background-color: var(--bg-secondary); border-color: var(--border-color);">
                <h2 class="invoiceFormTitle text-xl font-bold text-center uppercase tracking-wide mb-8 text-gray-900 border-b border-gray-100 pb-4" style="color: var(--text-primary); border-color: var(--border-color);">Crear Factura Provisional</h2>
                
                <form id="invoiceForm" class="invoiceForm" onsubmit="handleSubmit(event)">
                    <!-- Fecha y Número -->
                    <div class="grid grid-cols-4 gap-4 mb-6">
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Día</label>
                            <input type="number" id="dia" min="1" max="31" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="19" readonly>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Mes</label>
                            <input type="number" id="mes" min="1" max="12" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="2" readonly>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Año</label>
                            <input type="number" id="anio" min="2020" max="2100" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="2026" readonly>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">N°</label>
                            <input type="number" id="numero" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="8420" readonly>
                        </div>
                    </div>

                    <!-- Cliente, Dirección, Estado -->
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Cliente</label>
                            <input type="text" id="cliente" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Dirección</label>

    <script>
        // Firebase Helper Functions (necesarias para verificación de autenticación)
        async function getFirebaseData(path) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, path));
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return null;
            }
        }

        async function setFirebaseData(path, data) {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, path), data);
                return true;
            } catch (error) {
                console.error('Error writing to Firebase:', error);
                return false;
            }
        }

        function normalizeUsers(rawUsers) {
            if (Array.isArray(rawUsers)) return rawUsers.filter(Boolean);
            if (rawUsers && typeof rawUsers === 'object') return Object.values(rawUsers);
            return [];
        }

        async function waitForFirebaseReady(maxAttempts = 100) {
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                if (window.firebaseAuth && window.firebaseAuthStateChanged && window.firebaseDB) {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 30));
            }
            return false;
        }

        // Verificar autenticación obligatoria con Firebase Auth
        // OCULTAR TODO HASTA QUE SE VERIFIQUE
        document.body.style.display = 'none';
        (async function enforceAuthGuard() {
            const ready = await waitForFirebaseReady();
            if (!ready) {
                window.location.replace('login.html');
                return;
            }

            window.firebaseAuthStateChanged(window.firebaseAuth, async (user) => {
                if (!user) {
                    window.location.replace('login.html');
                    return;
                }

                const users = normalizeUsers(await getFirebaseData('users'));
                const userData = users.find(u => u.email && u.email.toLowerCase() === user.email.toLowerCase());

                if (!userData) {
                    await window.firebaseAuth.signOut();
                    window.location.replace('login.html');
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                document.body.style.display = '';
            });
        })();

        let currentUser = null;

        function loadCurrentUser() {
            try {
                return JSON.parse(localStorage.getItem('currentUser') || 'null');
            } catch {
                return null;
            }
        }

        function canCreateInvoices() {
            return !!currentUser;
        }

        function isInvoiceOwner(invoice) {
            return !!(currentUser && invoice && invoice.createdByEmail && invoice.createdByEmail.toLowerCase() === currentUser.email.toLowerCase());
        }

        function getInvoiceCreatorText(invoice) {
            if (!invoice || !invoice.createdByEmail) return 'Creada por: Usuario no registrado';
            return `Creada por: ${invoice.createdByEmail}`;
        }

        function getInvoiceOwnershipBadge(invoice) {
            if (isInvoiceOwner(invoice) && canEditInvoice(invoice)) {
                return '<p class="mt-2"><span class="owner-edit-badge">Creada por ti · editable</span></p>';
            }

            if (currentUser && currentUser.role === 'admin') {
                return `<p class="mt-2"><span class="creator-info-badge">${getInvoiceCreatorText(invoice)}</span></p>`;
            }

            if (currentUser && currentUser.role === 'user' && !isInvoiceOwner(invoice)) {
                return '<p class="mt-2"><span class="not-owner-badge">Creada por otro usuario</span></p>';
            }

            return '';
        }

        function canEditInvoice(invoice) {
            if (!currentUser) return false;
            if (currentUser.role === 'admin') return true;
            return isInvoiceOwner(invoice);
        }

        function ensureCanCreateInvoices() {
            if (canCreateInvoices()) return true;
            Swal.fire({
                icon: 'error',
                title: 'Sin permisos',
                text: 'Tu usuario no tiene permisos para crear facturas.',
                confirmButtonColor: '#1a1a1a'
            });
            return false;
        }

        function ensureCanEditInvoice(invoice) {
            if (canEditInvoice(invoice)) return true;
            Swal.fire({
                icon: 'error',
                title: 'Sin permisos',
                text: 'Solo puedes editar las facturas creadas por tu usuario.',
                confirmButtonColor: '#1a1a1a'
            });
            return false;
        }

        // Require login: si no hay usuario logueado, redirigir a login
        (function ensureLogin(){
            try {
                const current = loadCurrentUser();
                if (!current) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = current;
                // Mostrar email en navbar si existe el elemento
                document.addEventListener('DOMContentLoaded', () => {
                    const el = document.getElementById('currentUserEmail');
                    if (el) el.textContent = current.email;

                    const newInvoiceBtn = document.getElementById('btnNewInvoice');
                    if (newInvoiceBtn && !canCreateInvoices()) {
                        newInvoiceBtn.classList.add('hidden');
                    }

                    // Mostrar botón 'Panel de Usuarios' solo para administradores
                    try {
                        const adminContainer = document.getElementById('adminPanelBtnContainer');
                        if (adminContainer) {
                            adminContainer.innerHTML = '';
                            if (current && current.role === 'admin') {
                                const btn = document.createElement('button');
                                btn.id = 'btnAdminPanel';
                                btn.className = 'px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors';
                                btn.style.marginRight = '6px';
                                btn.textContent = 'Usuarios';
                                btn.onclick = () => { window.location.href = 'admin.html'; };
                                adminContainer.appendChild(btn);
                            }
                        }
                    } catch(e) { console.error('admin button render error', e); }
                });
            } catch(e) {
                console.error('Auth check error', e);
            }
        })();

        // Firebase Helper Functions
        async function getFirebaseData(path) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, path));
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return null;
            }
        }

        async function setFirebaseData(path, data) {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, path), data);
                return true;
            } catch (error) {
                console.error('Error writing to Firebase:', error);
                return false;
            }
        }

        // Funciones de carga y guardado
        async function loadInvoices() {
            const data = await getFirebaseData('invoices');
            return data || [];
        }

        async function saveInvoices(invoicesList) {
            await setFirebaseData('invoices', invoicesList);
        }

        let invoices = [];
        let currentFilter = 'all';
        let editingId = null;
        let currentPage = 1;
        const invoicesPerPage = 30;

        // Cargar facturas al inicio
        (async function initInvoices() {
            invoices = await loadInvoices();
            render();
            
            // Escuchar cambios en tiempo real
            const invoicesRef = window.firebaseRef(window.firebaseDB, 'invoices');
            window.firebaseOnValue(invoicesRef, (snapshot) => {
                invoices = snapshot.val() || [];
                render();
            });
        })();

        function showInvoiceForm() {
            if (!ensureCanCreateInvoices()) return;
            editingId = null;
            document.getElementById('invoiceListView').classList.add('hidden');
            document.getElementById('invoiceFormView').classList.remove('hidden');
            
            const today = new Date();
            document.getElementById('dia').value = today.getDate();
            document.getElementById('mes').value = today.getMonth() + 1;
            document.getElementById('anio').value = today.getFullYear();
            
            generateInvoiceNumber();
            
            document.querySelector('.invoiceFormTitle').textContent = 'Crear Factura Provisional';
            document.getElementById('submitBtn').textContent = 'Crear factura';
            
            // Limpiar solo los campos específicos en lugar de hacer reset completo
            document.getElementById('cliente').value = '';
            document.getElementById('direccion').value = '';
            document.getElementById('estado').value = 'Pendiente';
            resetItemsTable();
            calculateTotals();
        }

        function generateInvoiceNumber() {
            // Buscar el máximo número existente y sumar 1
            let maxNumber = 0;
            invoices.forEach(inv => {
                const num = parseInt(inv.number) || 0;
                if (num > maxNumber) {
                    maxNumber = num;
                }
            });
            const nextNumber = maxNumber + 1;
            document.getElementById('numero').value = nextNumber;
        }

        function cancelInvoice() {
            Swal.fire({
                title: '¿Cancelar?',
                text: "Se perderán los datos ingresados",
                icon: 'warning',
                showCancelButton: true,
                // Confirm = Sí, cancelar -> mostrar en rojo
                confirmButtonColor: '#dc2626',
                // Cancel = No, continuar -> mostrar en verde
                cancelButtonColor: '#16a34a',
                confirmButtonText: 'Sí, cancelar',
                cancelButtonText: 'No, continuar'
            }).then((result) => {
                if (result.isConfirmed) {
                    resetForm();
                }
            });
        }

        function resetForm() {
            document.getElementById('invoiceForm').reset();
            document.getElementById('invoiceFormView').classList.add('hidden');
            document.getElementById('invoiceListView').classList.remove('hidden');
            editingId = null;
            resetItemsTable();
            calculateTotals();
        }

        function resetItemsTable() {
            document.getElementById('itemsTableBody').innerHTML = `
                <tr class="border-b border-gray-100">
                    <td class="py-2 px-2">
                        <input type="number" min="1" value="1" class="item-cant w-full px-2 py-1.5 border border-gray-200 rounded text-center text-sm focus:outline-none focus:border-gray-900" oninput="calculateTotals()">
                    </td>
                    <td class="py-2 px-2">
                        <input type="text" class="item-desc w-full px-2 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-gray-900" placeholder="Descripción del item">
                    </td>
                    <td class="py-2 px-2">
                        <input type="number" min="0" step="0.01" class="item-precio w-full px-2 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-gray-900" placeholder="0.00" oninput="calculateTotals()">
                    </td>
                    <td class="py-2 px-2 text-right">
                        <span class="item-valor text-gray-900 font-medium">0</span>
                    </td>
                    <td class="py-2 px-2 text-center">
                        <button type="button" class="removeItemBtn" onclick="removeItem(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </td>
                </tr>
            `;
        }

        function addItem() {
            if (!ensureCanCreateInvoices()) return;
            const tbody = document.getElementById('itemsTableBody');
            const newRow = document.createElement('tr');
            newRow.className = 'border-b border-gray-100';
            newRow.innerHTML = `
                <td class="py-2 px-2">
                    <input type="number" min="1" value="1" class="item-cant w-full px-2 py-1.5 border border-gray-200 rounded text-center text-sm focus:outline-none focus:border-gray-900" oninput="calculateTotals()">
                </td>
                <td class="py-2 px-2">
                    <input type="text" class="item-desc w-full px-2 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-gray-900" placeholder="Descripción del item">
                </td>
                <td class="py-2 px-2">
                    <input type="number" min="0" step="0.01" class="item-precio w-full px-2 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-gray-900" placeholder="0.00" oninput="calculateTotals()">
                </td>
                <td class="py-2 px-2 text-right">
                    <span class="item-valor text-gray-900 font-medium">0</span>
                </td>
                <td class="py-2 px-2 text-center">
                    <button type="button" class="removeItemBtn" onclick="removeItem(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </td>
            `;
            tbody.appendChild(newRow);
        }

        function removeItem(btn) {
            if (!ensureCanCreateInvoices()) return;
            const rows = document.querySelectorAll('#itemsTableBody tr');
            if (rows.length > 1) {
                btn.closest('tr').remove();
                calculateTotals();
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'No se puede eliminar',
                    text: 'Debe haber al menos un item en la factura',
                    confirmButtonColor: '#1a1a1a'
                });
            }
        }

        function calculateTotals() {
            const rows = document.querySelectorAll('#itemsTableBody tr');
            let total = 0;
            
            rows.forEach(row => {
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                const valor = cant * precio;
                row.querySelector('.item-valor').textContent = valor.toFixed(2);
                total += valor;
            });
            
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            if (!ensureCanCreateInvoices()) return;
            
            const dia = document.getElementById('dia').value;
            const mes = document.getElementById('mes').value;
            const anio = document.getElementById('anio').value;
            const numero = document.getElementById('numero').value;
            const cliente = document.getElementById('cliente').value.trim();
            
            if (!dia || !mes || !anio) {
                Swal.fire({
                    icon: 'error',
                    title: 'Fecha incompleta',
                    text: 'Por favor complete día, mes y año',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (dia < 1 || dia > 31) {
                Swal.fire({
                    icon: 'error',
                    title: 'Día inválido',
                    text: 'El día debe estar entre 1 y 31',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (mes < 1 || mes > 12) {
                Swal.fire({
                    icon: 'error',
                    title: 'Mes inválido',
                    text: 'El mes debe estar entre 1 y 12',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (!numero) {
                Swal.fire({
                    icon: 'error',
                    title: 'Número requerido',
                    text: 'Por favor ingrese el número de factura',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (!cliente) {
                Swal.fire({
                    icon: 'error',
                    title: 'Cliente requerido',
                    text: 'Por favor ingrese el nombre del cliente',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            const rows = document.querySelectorAll('#itemsTableBody tr');
            let hasItems = false;
            let validItems = true;
            
            rows.forEach(row => {
                const desc = row.querySelector('.item-desc').value.trim();
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                
                if (desc && precio > 0) {
                    hasItems = true;
                } else if (desc || precio > 0) {
                    validItems = false;
                }
            });
            
            if (!hasItems) {
                Swal.fire({
                    icon: 'error',
                    title: 'Items requeridos',
                    text: 'Agregue al menos un item completo (descripción y precio)',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (!validItems) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Items incompletos',
                    text: 'Algunos items tienen descripción o precio faltante. ¿Desea continuar solo con los items completos?',
                    showCancelButton: true,
                    confirmButtonColor: '#1a1a1a',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, continuar',
                    cancelButtonText: 'No, corregir'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        await saveInvoice();
                    }
                });
                return;
            }
            
            await saveInvoice();
        }

        async function saveInvoice() {
            if (!ensureCanCreateInvoices()) return;
            const total = parseFloat(document.getElementById('totalAmount').textContent);
            const estadoMap = {
                'Pagada': 'paid',
                'Pendiente': 'pending',
                'Vencida': 'late'
            };

            if (editingId) {
                const existing = invoices.find(inv => inv.id === editingId);
                if (!existing || !ensureCanEditInvoice(existing)) return;
            }
            
            const items = [];
            document.querySelectorAll('#itemsTableBody tr').forEach(row => {
                const desc = row.querySelector('.item-desc').value.trim();
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                
                if (desc && precio > 0) {
                    items.push({ desc, cant, precio, total: cant * precio });
                }
            });

            if (editingId) {
                const invoiceIndex = invoices.findIndex(inv => inv.id === editingId);
                if (invoiceIndex !== -1) {
                    invoices[invoiceIndex] = {
                        ...invoices[invoiceIndex],
                        number: document.getElementById('numero').value,
                        client: document.getElementById('cliente').value,
                        date: `${document.getElementById('anio').value}-${String(document.getElementById('mes').value).padStart(2, '0')}-${String(document.getElementById('dia').value).padStart(2, '0')}`,
                        amount: total,
                        status: estadoMap[document.getElementById('estado').value],
                        address: document.getElementById('direccion').value,
                        items: items,
                        createdByEmail: invoices[invoiceIndex].createdByEmail || (currentUser ? currentUser.email : null)
                    };
                    await saveInvoices(invoices);
                    Swal.fire({
                        icon: 'success',
                        title: '¡Factura actualizada!',
                        text: `Factura #${document.getElementById('numero').value} actualizada exitosamente`,
                        confirmButtonColor: '#1a1a1a',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        resetForm();
                        updateInvoiceList();
                    });
                }
            } else {
                const newInvoice = {
                    id: Date.now(),
                    number: document.getElementById('numero').value,
                    client: document.getElementById('cliente').value,
                    date: `${document.getElementById('anio').value}-${String(document.getElementById('mes').value).padStart(2, '0')}-${String(document.getElementById('dia').value).padStart(2, '0')}`,
                    amount: total,
                    status: estadoMap[document.getElementById('estado').value],
                    address: document.getElementById('direccion').value,
                    items: items,
                    createdByEmail: currentUser ? currentUser.email : null
                };
                
                invoices.push(newInvoice);
                await saveInvoices(invoices);
                
                Swal.fire({
                    icon: 'success',

                    text: `Factura #${newInvoice.number} creada exitosamente`,

                    showConfirmButton: false
                }).then(() => {

                });

        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Fecha inválida';
            
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return `Vencida hace ${Math.abs(diffDays)} días`;
            if (diffDays === 0) return 'Vence hoy';
            return `Vence en ${diffDays} días`;
        }

        function updateInvoiceList() {
            const listContainer = document.getElementById('invoiceList');
            const emptyState = document.getElementById('emptyState');
            const totalCount = document.getElementById('totalCount');
            const paginationContainer = document.getElementById('paginationContainer');
            
            let filtered = invoices;
            if (currentFilter !== 'all') {
                filtered = invoices.filter(inv => inv.status === currentFilter);
            }
            
            // Ordenar por ID descendente (más recientes primero)
            filtered = filtered.sort((a, b) => b.id - a.id);
            
            totalCount.textContent = `${filtered.length} total`;
            
            if (invoices.length === 0) {
                emptyState.classList.remove('hidden');
                listContainer.classList.add('hidden');
                paginationContainer.classList.add('hidden');
                emptyState.innerHTML = `<p class="text-gray-500 text-base">Aún no hay facturas. Crea una factura para comenzar</p>`;
                return;
            }
            
            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                listContainer.classList.add('hidden');
                paginationContainer.classList.add('hidden');
                if (currentFilter === 'all') {
                    emptyState.innerHTML = `<p class="text-gray-500 text-base">Todas las facturas han sido eliminadas</p>`;
                } else {
                    emptyState.innerHTML = `<p class="text-gray-500 text-base">No hay facturas con estado "${getStatusText(currentFilter)}"</p>`;
                }
                return;
            }
            
            emptyState.classList.add('hidden');
            listContainer.classList.remove('hidden');
            
            // Calcular paginación
            const totalPages = Math.ceil(filtered.length / invoicesPerPage);
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            
            const startIndex = (currentPage - 1) * invoicesPerPage;
            const endIndex = startIndex + invoicesPerPage;
            const paginatedInvoices = filtered.slice(startIndex, endIndex);
            
            // Mostrar u ocultar paginación
            if (totalPages > 1) {
                paginationContainer.classList.remove('hidden');

            listContainer.innerHTML = paginatedInvoices.map(inv => {
                const statusClass = inv.status === 'paid' ? 'status-paid' :

            let startPage = Math.max(1, currentPage - 2);

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');

                inv.number.toLowerCase().includes(term) || 
                inv.client.toLowerCase().includes(term)
            );
            
            if (term && filtered.length === 0) {
                listContainer.classList.add('hidden');

                listContainer.classList.remove('hidden');

                renderSearchResults(filtered);

                updateInvoiceList();

        function renderSearchResults(filtered) {
            const listContainer = document.getElementById('invoiceList');

            // Ordenar por ID descendente (más recientes primero)
            filtered = filtered.sort((a, b) => b.id - a.id);
            
            // Calcular paginación para búsqueda

            const startIndex = (currentPage - 1) * invoicesPerPage;
            const endIndex = startIndex + invoicesPerPage;

            // Mostrar u ocultar paginación
            if (totalPages > 1) {
                paginationContainer.classList.remove('hidden');
                renderPaginationButtons(totalPages);
            } else {
                paginationContainer.classList.add('hidden');
            }
            const canDelete = currentUser && currentUser.role === 'admin';
            
            listContainer.innerHTML = paginatedInvoices.map(inv => {
                const statusClass = inv.status === 'paid' ? 'status-paid' : 
                                   inv.status === 'late' ? 'status-late' : 'status-pending';
                const statusText = getStatusText(inv.status);
                
                return `
                <div class="invoice-card bg-white border border-gray-200 rounded-lg p-5 relative">
                    <div class="flex justify-end gap-3 mb-2">
                        <button onclick="viewInvoice(${inv.id})" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                        ${canEditInvoice(inv) ? `
                        <button onclick="editInvoice(${inv.id})" class="text-gray-400 hover:text-blue-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        ` : ''}
                        ${canDelete ? `
                        <button onclick="deleteInvoice(${inv.id})" class="text-gray-400 hover:text-red-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                        ` : ''}
                    </div>
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 leading-tight">${inv.client}</h3>
                        <p class="text-sm text-gray-500 mt-0.5">Factura #${inv.number}</p>
                        ${getInvoiceOwnershipBadge(inv)}
                    </div>
                    <div class="flex justify-between items-end">
                        <span class="text-2xl font-bold text-gray-900">$${inv.amount.toFixed(2)}</span>
                        <div class="flex items-center gap-6"></div>
                    </div>
                </div>
                `;
            }).join('');
        }

        document.getElementById('filterSelect').addEventListener('change', function(e) {
            currentFilter = e.target.value;
            currentPage = 1;
            document.getElementById('searchInput').value = '';
            updateInvoiceList();
        });

        async function logout() {
            Swal.fire({
                title: 'Cerrar sesión',
                text: "¿Estás seguro de que deseas salir?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#1a1a1a',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Hasta pronto!',
                        text: 'Sesión cerrada correctamente',
                        confirmButtonColor: '#1a1a1a',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    // Guardar configuración de modo oscuro antes de limpiar
                    const darkModeSetting = localStorage.getItem('darkMode');
                    // Cerrar sesión en Firebase Auth
                    await window.firebaseAuth.signOut();
                    localStorage.clear(); // Limpiar todo
                    if (darkModeSetting) localStorage.setItem('darkMode', darkModeSetting); // Restaurar
                    setTimeout(() => { window.location.href = 'login.html'; }, 600);
                }
            });
        }

        // Dark Mode Toggle
        function initDarkMode() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedMode = localStorage.getItem('darkMode');
            const isSavedDark = savedMode === '1' || savedMode === 'true';
            
            if (savedMode !== null) {
                if (isSavedDark) {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                }
            } else if (prefersDark) {
                document.documentElement.classList.add('dark-mode');
                localStorage.setItem('darkMode', '1');
            } else {
                localStorage.setItem('darkMode', '0');
            }
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const isDarkMode = html.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? '1' : '0');
        }

        // Inicializar Dark Mode al cargar la página
        initDarkMode();

        // Inicializar el select de filtro
        document.getElementById('filterSelect').value = 'all';
        updateInvoiceList();
    </script>
</body>
</html>
