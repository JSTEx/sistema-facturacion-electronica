<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --nav-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        html.dark-mode {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --text-primary: #e5e7eb;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --input-bg: #1e293b;
            --input-border: #475569;
            --nav-bg: #0f1419;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav.admin-nav { background-color: var(--nav-bg); border-bottom: 1px solid var(--border-color); }

        /* Dark Mode Toggle Button (inline in navbar) */
        .dark-mode-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 36px;
            background: rgba(0, 0, 0, 0.06);
            border: 1.5px solid rgba(0, 0, 0, 0.12);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.12s ease, border-color 0.2s ease;
            margin-right: 6px;
            padding: 4px;
        }

        html.dark-mode .dark-mode-toggle {
            background: rgba(255,255,255,0.03);
            border-color: rgba(255,255,255,0.03);
        }

        .dark-mode-toggle:hover {
            background: rgba(0,0,0,0.1);
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        html.dark-mode .dark-mode-toggle:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.1);
        }

        .dark-mode-toggle:active { transform: translateY(0); }

        .toggle-icon { width: 20px; height: 20px; position: relative; display:inline-block; }

        .icon-sun, .icon-moon { position: absolute; width: 20px; height: 20px; transition: all 0.28s ease; }

        .icon-sun { color: #f59e0e; }
        .icon-moon { color: #6366f1; opacity: 0; transform: scale(0.8) rotate(-20deg); }

        html.dark-mode .icon-sun { opacity: 0; transform: scale(0.8) rotate(20deg); }
        html.dark-mode .icon-moon { opacity: 1; transform: scale(1) rotate(0deg); }

        /* status badges */
        .status-badge { font-size: 11px; font-weight: 600; padding: 2px 8px; border-radius: 6px; text-transform: capitalize; }
        .status-paid { background-color: #dcfce7; color: #166534; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-late { background-color: #fee2e2; color: #991b1b; }
        html.dark-mode .status-paid { background-color: #064e3b; color: #86efac; }
        html.dark-mode .status-pending { background-color: #78350f; color: #fcd34d; }
        html.dark-mode .status-late { background-color: #7f1d1d; color: #fca5a5; }

        /* form and table styles */
        input, select, textarea { background-color: var(--input-bg); border: 1px solid var(--input-border); color: var(--text-primary); }
        input::placeholder, textarea::placeholder { color: var(--text-secondary); }
        select option { background-color: var(--bg-secondary); color: var(--text-primary); }
        .bg-white { background-color: var(--bg-secondary) !important; }
        .rounded-xl { border-radius: 12px; }
        .shadow-sm { box-shadow: var(--card-shadow); }

        .soft-btn {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .back-invoices-btn {
            background-color: #22c55e;
            color: #ffffff;
            border: 1px solid #22c55e;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.22);
        }

        .back-invoices-btn:hover {
            background-color: #16a34a;
            border-color: #16a34a;
            box-shadow: 0 4px 14px rgba(34, 197, 94, 0.35);
        }

        html.dark-mode .back-invoices-btn {
            background-color: #22c55e;
            color: #ffffff;
            border-color: #22c55e;
            box-shadow: 0 0 14px rgba(34, 197, 94, 0.4);
        }

        html.dark-mode .back-invoices-btn:hover {
            background-color: #16a34a;
            border-color: #16a34a;
            box-shadow: 0 0 18px rgba(34, 197, 94, 0.55);
        }

        .users-table thead tr {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .users-table tbody tr {
            border-bottom: 1px solid var(--border-color);
        }

        .users-table tbody td {
            color: var(--text-primary);
        }

        .muted-text { color: var(--text-secondary); }

        .nav-link-btn {
            color: var(--text-secondary);
        }

        .nav-link-btn:hover {
            color: var(--text-primary);
        }

        /* SweetAlert2 dark adjustments */
        html.dark-mode .swal2-popup { background-color: var(--bg-secondary) !important; color: var(--text-primary) !important; }
        html.dark-mode .swal2-title, html.dark-mode .swal2-html-container { color: var(--text-primary) !important; }

        .edit-user-popup {
            border-radius: 14px !important;
            padding: 1rem 1.2rem 1.2rem !important;
            border: 1px solid var(--border-color) !important;
            box-shadow: var(--card-shadow) !important;
        }

        .edit-user-title {
            font-weight: 700 !important;
            font-size: 1.75rem !important;
            line-height: 1.2 !important;
            margin-bottom: 0.25rem !important;
            color: var(--text-primary) !important;
        }

        .edit-user-html {
            text-align: left !important;
            margin: 0.4rem 0 0 !important;
        }

        .edit-user-form {
            display: grid;
            gap: 12px;
        }

        .edit-user-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .edit-user-field {
            width: 100% !important;
            margin: 0 !important;
            height: 42px;
            border-radius: 8px !important;
            border: 1px solid var(--input-border) !important;
            background-color: var(--input-bg) !important;
            color: var(--text-primary) !important;
            padding: 0 12px !important;
            box-sizing: border-box !important;
        }

        .edit-user-field:focus {
            border-color: #60a5fa !important;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2) !important;
            outline: none !important;
        }

        .edit-user-confirm {
            background-color: #6366f1 !important;
            color: #fff !important;
            border-radius: 8px !important;
            min-width: 96px;
        }

        .edit-user-cancel {
            border-radius: 8px !important;
            min-width: 96px;
        }

        .edit-user-actions {
            gap: 10px !important;
        }

        /* responsive tweaks */
        @media (max-width: 768px) {
            .dark-mode-toggle { display: none; }
        }
    </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">
    <!-- Navbar similar to index.html -->
    <nav class="border-b border-gray-200 px-6 py-4 flex justify-between items-center bg-white sticky top-0 z-50" style="border-color: var(--border-color); background-color: var(--nav-bg);">
        <div class="flex items-center gap-6">
            <span class="text-lg font-semibold" style="color: var(--text-primary);">Facturación Electrónica - Admin</span>
            <button onclick="window.location.href='index.html'" class="px-3 py-2 rounded-md text-sm font-medium transition-colors back-invoices-btn">
                Volver a Facturas
            </button>
        </div>
        <div class="flex items-center gap-6">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Alternar modo oscuro" aria-label="Alternar modo oscuro">
                <div class="toggle-icon">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </button>
            <span id="currentUserEmail" class="text-sm" style="color: var(--text-secondary);"></span>
            <button onclick="logout()" class="text-sm flex items-center gap-2 transition-colors nav-link-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </button>
        </div>
    </nav>
    <main class="flex-1 max-w-6xl w-full mx-auto px-6 py-8">
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6" style="background-color:var(--bg-secondary); border-color:var(--border-color);">
            <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-4 mb-7">
                <div>
                    <h1 class="text-2xl font-bold" style="color:var(--text-primary);">Panel de Administración</h1>
                    <p class="text-sm text-gray-500" style="color:var(--text-secondary);">Gestiona usuarios, exporta/importa y revisa acciones del administrador.</p>
                </div>
                <div class="w-full lg:w-auto flex flex-col sm:flex-row sm:items-stretch gap-3">
                    <div class="w-full sm:min-w-[320px] flex items-center border rounded-full overflow-hidden" style="border-color:var(--border-color); background-color:var(--bg-primary);">
                        <input id="userSearch" type="text" placeholder="Buscar por email" class="flex-1 px-3 h-10 text-sm" style="border:0;outline:none;background:transparent; color:var(--text-primary);" />
                        <select id="pageSize" class="px-3 h-10 text-sm border-l" style="border-left:1px solid var(--border-color); background:transparent; color:var(--text-primary);">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <button id="exportBtn" class="h-10 px-3 rounded text-sm soft-btn whitespace-nowrap">Exportar JSON</button>
                    <input id="importFile" type="file" accept="application/json" class="hidden" />
                    <button id="importBtn" class="h-10 px-3 rounded text-sm soft-btn whitespace-nowrap">Importar JSON</button>
                </div>
            </div>

            <form id="userForm" class="grid grid-cols-12 gap-3 items-end mb-7">
                <div class="col-span-12 md:col-span-4">
                    <label class="block text-xs font-semibold mb-1" style="color:var(--text-secondary);">Email</label>
                    <input id="uemail" type="email" class="w-full px-3 py-2 border rounded" required style="background-color:var(--input-bg); border-color:var(--input-border); color:var(--text-primary);" />
                </div>
                <div class="col-span-12 md:col-span-4">
                    <label class="block text-xs font-semibold mb-1" style="color:var(--text-secondary);">Contraseña</label>
                    <input id="upass" type="password" class="w-full px-3 py-2 border rounded" required style="background-color:var(--input-bg); border-color:var(--input-border); color:var(--text-primary);" />
                </div>
                <div class="col-span-12 sm:col-span-6 md:col-span-2">
                    <label class="block text-xs font-semibold mb-1" style="color:var(--text-secondary);">Rol</label>
                    <select id="urole" class="w-full h-10 px-3 border rounded" style="background-color:var(--input-bg); border-color:var(--input-border); color:var(--text-primary);">
                        <option value="user">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="col-span-12 sm:col-span-6 md:col-span-2">
                    <button type="submit" class="w-full h-10 px-4 bg-green-600 text-white rounded whitespace-nowrap">Crear usuario</button>
                </div>
            </form>

            <h2 class="text-lg font-semibold mt-4 mb-2" style="color:var(--text-primary);">Usuarios existentes</h2>
            <div class="overflow-x-auto bg-white rounded border" style="border-color:var(--border-color);">
                <table class="min-w-full text-sm users-table">
                    <thead>
                        <tr>
                            <th class="p-3 text-center" style="color:var(--text-secondary); width: 50px;">#</th>
                            <th class="p-3 text-left" style="color:var(--text-secondary);">Email</th>
                            <th class="p-3 text-center" style="color:var(--text-secondary);">Rol</th>
                            <th class="p-3 text-center" style="color:var(--text-secondary);">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
            </div>

            <div class="flex justify-between items-center mt-4">
                <div class="flex items-center gap-2">
                    <button id="prevPage" class="h-10 px-4 rounded soft-btn">Anterior</button>
                    <button id="nextPage" class="h-10 px-4 rounded soft-btn">Siguiente</button>
                </div>
                <div class="text-sm text-gray-600" style="color:var(--text-secondary);">Página <span id="currentPage">1</span></div>
            </div>
        </div>
    </main>

    <script>
        // Requerir que el usuario logueado sea admin
        (function checkAdmin(){
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (!current || current.role !== 'admin') {
                window.location.replace('login.html');
                return;
            }
        })();

        // Helper: SHA-256 hash to hex
        async function hashPassword(pw) {
            const enc = new TextEncoder();
            const data = enc.encode(pw);
            const hash = await crypto.subtle.digest('SHA-256', data);
            const arr = Array.from(new Uint8Array(hash));
            return arr.map(b => b.toString(16).padStart(2,'0')).join('');
        }

        // Audit log
        function logAction(action, target) {
            const admin = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const audits = JSON.parse(localStorage.getItem('adminAudit') || '[]');
            audits.push({ time: new Date().toISOString(), admin: admin? admin.email : null, action, target });
            localStorage.setItem('adminAudit', JSON.stringify(audits));
        }

        function loadUsers(){
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

        function saveUsers(list){
            localStorage.setItem('users', JSON.stringify(list));
        }

        // helpers
        function countAdmins(list){
            return list.filter(u => u.role === 'admin').length;
        }

        // pagination/search state
        let currentPage = 1;
        let pageSize = parseInt(document.getElementById('pageSize').value || '10');
        let currentFilter = '';

        function render(){
            const allUsers = loadUsers();
            const tbody = document.getElementById('usersBody');
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            // apply search filter
            const filter = (currentFilter || '').toLowerCase();
            const filtered = allUsers.filter(u => u.email.toLowerCase().includes(filter));
            // pagination
            pageSize = parseInt(document.getElementById('pageSize').value || '10');
            const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
            if (currentPage > totalPages) currentPage = totalPages;
            const start = (currentPage - 1) * pageSize;
            const pageItems = filtered.slice(start, start + pageSize);

            tbody.innerHTML = '';
            pageItems.forEach((u, idx) => {
                const globalIndex = allUsers.indexOf(u);
                const isCurrent = current && current.email && (u.email.toLowerCase() === current.email.toLowerCase());
                const rowNumber = start + idx + 1;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="p-2 text-center font-semibold" style="color: #60a5fa;">${rowNumber}</td><td class="p-2">${u.email}${isCurrent? ' <span class="text-xs muted-text">(Cuenta actual)</span>':''}</td><td class="p-2 text-center">${u.role}</td><td class="p-2 text-center">${isCurrent? '<span class="text-xs muted-text">-</span>' : `<button data-index="${globalIndex}" class="editBtn px-2 py-1 bg-blue-500 text-white rounded mr-2">Editar</button><button data-index="${globalIndex}" class="delBtn px-2 py-1 bg-red-500 text-white rounded">Eliminar</button>`}</td>`;
                tbody.appendChild(tr);
            });

            document.getElementById('currentPage').textContent = currentPage;

            // Attach events
            document.querySelectorAll('.delBtn').forEach(b => b.addEventListener('click', function(){
                const idx = parseInt(this.getAttribute('data-index'));
                const users = loadUsers();
                const target = users[idx];
                // Prevent deleting last admin or self
                const adminCount = countAdmins(users);
                const isTargetAdmin = target.role === 'admin';
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.email && currentUser.email.toLowerCase() === target.email.toLowerCase()){
                    Swal.fire({icon:'error', title:'No permitido', text:'No puedes eliminar la cuenta con la que estás logueado.'});
                    return;
                }
                if (isTargetAdmin && adminCount <= 1){
                    Swal.fire({icon:'error', title:'No permitido', text:'Debe existir al menos un administrador.'});
                    return;
                }
                Swal.fire({
                    title: 'Eliminar usuario? ',
                    text: `Eliminar ${target.email} no se puede deshacer.`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#dc2626',
                    cancelButtonColor: '#16a34a',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'No, cancelar'
                }).then((res) => {
                    if (res.isConfirmed) {
                        users.splice(idx,1);
                        saveUsers(users);
                        logAction('delete', target.email);
                        Swal.fire({icon:'success', title:'Eliminado', timer:900, showConfirmButton:false});
                        render();
                    }
                });
            }));

            document.querySelectorAll('.editBtn').forEach(b => b.addEventListener('click', function(){
                const idx = parseInt(this.getAttribute('data-index'));
                openEditDialog(idx);
            }));
        }

        document.getElementById('userForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const email = document.getElementById('uemail').value.trim();
            const pass = document.getElementById('upass').value;
            const role = document.getElementById('urole').value;
            
            // Validar que sea un email de dominio conocido
            const allowedDomains = ['gmail.com', 'yahoo.com', 'outlook.com', 'hotmail.com', 'protonmail.com', 'aol.com', 'icloud.com', 'mail.com', 'zoho.com', 'yandex.com'];
            const emailDomain = email.split('@')[1]?.toLowerCase();
            if (!emailDomain || !allowedDomains.includes(emailDomain)) {
                Swal.fire({
                    icon:'warning', 
                    title:'Dominio no permitido', 
                    text:`Solo se permiten emails de: ${allowedDomains.join(', ')}`,
                    confirmButtonColor:'#f97316'
                });
                return;
            }
            
            const users = loadUsers();
            if (users.find(u => u.email.toLowerCase() === email.toLowerCase())){
                Swal.fire({icon:'error', title:'Error', text:'El usuario ya existe', confirmButtonColor:'#1f2937'});
                return;
            }
            const hashed = await hashPassword(pass);
            users.push({ email, password: hashed, role });
            saveUsers(users);
            this.reset();
            logAction('create', email);
            Swal.fire({icon:'success', title:'Usuario creado', showConfirmButton:false, timer:900});
            render();
        });

        // Edit dialog
        async function openEditDialog(index){
            const users = loadUsers();
            const target = users[index];
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const { value: formValues } = await Swal.fire({
                title: `Editar ${target.email}`,
                html:
                    `<div class="edit-user-form">`+
                    `<div>`+
                    `<label class="edit-user-label" for="swal-pass">Nueva contraseña</label>`+
                    `<input id="swal-pass" type="password" class="swal2-input edit-user-field" placeholder="Dejar vacío para mantener">`+
                    `</div>`+
                    `<div>`+
                    `<label class="edit-user-label" for="swal-role">Rol del usuario</label>`+
                    `<select id="swal-role" class="swal2-select edit-user-field"><option value="user">Usuario</option><option value="admin">Administrador</option></select>`+
                    `</div>`+
                    `</div>`,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Guardar',
                cancelButtonText: 'Cancelar',
                customClass: {
                    popup: 'edit-user-popup',
                    title: 'edit-user-title',
                    htmlContainer: 'edit-user-html',
                    confirmButton: 'edit-user-confirm',
                    cancelButton: 'edit-user-cancel',
                    actions: 'edit-user-actions'
                },
                didOpen: () => {
                    const roleSelect = document.getElementById('swal-role');
                    if (roleSelect) roleSelect.value = target.role;
                },
                preConfirm: () => {
                    return {
                        newPass: document.getElementById('swal-pass').value,
                        newRole: document.getElementById('swal-role').value
                    }
                }
            });
            if (formValues) {
                // prevent demoting self
                if (current && current.email && current.email.toLowerCase() === target.email.toLowerCase() && formValues.newRole !== 'admin'){
                    Swal.fire({icon:'error', title:'Acción no permitida', text:'No puedes despromover tu propia cuenta.'});
                    return;
                }
                if (formValues.newPass) {
                    const hashed = await hashPassword(formValues.newPass);
                    target.password = hashed;
                }
                target.role = formValues.newRole;
                saveUsers(users);
                logAction('edit', target.email);
                Swal.fire({icon:'success', title:'Actualizado', timer:900, showConfirmButton:false});
                render();
            }
        }

        // Export / Import
        document.getElementById('exportBtn').addEventListener('click', function(){
            const data = localStorage.getItem('users') || '[]';
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'users.json'; a.click(); URL.revokeObjectURL(url);
        });

        document.getElementById('importBtn').addEventListener('click', function(){
            document.getElementById('importFile').click();
        });

        document.getElementById('importFile').addEventListener('change', function(e){
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(){
                try{
                    const imported = JSON.parse(reader.result);
                    if (!Array.isArray(imported)) throw new Error('Formato incorrecto');
                    // basic validation
                    const valid = imported.every(u => u.email && u.password && u.role);
                    if (!valid) throw new Error('Formato incorrecto');
                    localStorage.setItem('users', JSON.stringify(imported));
                    Swal.fire({icon:'success', title:'Importado', timer:900, showConfirmButton:false});
                    render();
                }catch(err){
                    Swal.fire({icon:'error', title:'Error', text: err.message || 'Archivo inválido'});
                }
            };
            reader.readAsText(file);
        });

        // Search and pagination controls
        document.getElementById('userSearch').addEventListener('input', function(e){ currentFilter = e.target.value; currentPage = 1; render(); });
        document.getElementById('pageSize').addEventListener('change', function(e){ pageSize = parseInt(e.target.value); currentPage = 1; render(); });
        document.getElementById('prevPage').addEventListener('click', function(){ if (currentPage>1) { currentPage--; render(); } });
        document.getElementById('nextPage').addEventListener('click', function(){ currentPage++; render(); });

        // Dark mode toggle persistence
        function toggleDarkMode(){
            const htmlEl = document.documentElement;
            const isDark = htmlEl.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? '1' : '0');
        }

        function initDarkMode(){
            const dm = localStorage.getItem('darkMode');
            const isDark = dm === '1' || dm === 'true';
            if (isDark) {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        }

        // Logout helper
        function logout(){ localStorage.removeItem('currentUser'); window.location.href='login.html'; }

        // Set current user email in navbar
        document.addEventListener('DOMContentLoaded', function(){
            initDarkMode();
            const cur = JSON.parse(localStorage.getItem('currentUser')||'null');
            const el = document.getElementById('currentUserEmail'); if (el && cur) el.textContent = cur.email;
            render();
        });
    </script>
</body>
</html>
