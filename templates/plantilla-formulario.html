<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <main class="max-w-3xl mx-auto p-6">
        <div class="bg-white border border-gray-200 rounded-xl p-8 shadow-sm">
            <h1 class="text-2xl font-bold text-center uppercase tracking-wide mb-8">Nuevo Formulario</h1>

            <form id="baseForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="campo1" class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Campo 1</label>
                        <input id="campo1" name="campo1" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:border-gray-900" placeholder="Valor campo 1">
                    </div>
                    <div>
                        <label for="campo2" class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Campo 2</label>
                        <input id="campo2" name="campo2" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:border-gray-900" placeholder="Valor campo 2">
                    </div>
                </div>

                <div>
                    <label for="descripcion" class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:border-gray-900" placeholder="Escribe aquí..."></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" class="px-6 py-2.5 text-sm font-medium text-gray-800 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2.5 text-sm font-medium text-white bg-gray-900 rounded-lg hover:bg-gray-800 transition-colors">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('baseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Formulario enviado (plantilla).');
        });
    </script>

    <script src="../assets/js/anti-inspection.js"></script>
</body>
</html>
