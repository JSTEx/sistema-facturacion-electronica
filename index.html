    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --nav-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        html.dark-mode {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --text-primary: #e5e7eb;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --input-bg: #1e293b;
            --input-border: #475569;
            --nav-bg: #0f1419;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .invoice-card {
            transition: all 0.2s ease;
        }
        
        .invoice-card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        .status-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: capitalize;
        }

        .owner-edit-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 9999px;
            background-color: #dcfce7;
            color: #166534;
        }

        html.dark-mode .owner-edit-badge {
            background-color: #064e3b;
            color: #86efac;
        }

        .creator-info-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 9999px;
            background-color: #dbeafe;
            color: #1e40af;
        }

        html.dark-mode .creator-info-badge {
            background-color: #1e3a8a;
            color: #bfdbfe;
        }

        .not-owner-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 9999px;
            background-color: #fee2e2;
            color: #991b1b;
        }

        html.dark-mode .not-owner-badge {
            background-color: #7f1d1d;
            color: #fca5a5;
        }
        
        .status-paid {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-late, .status-vencida {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .status-dispatch {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-abono {
            background-color: #cffafe;
            color: #155e75;
        }

        .status-saldo {
            background-color: #ede9fe;
            color: #5b21b6;
        }

        #invoiceFormView input[readonly] {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            border-style: dashed;
            cursor: not-allowed;
        }

        #invoiceFormView input[readonly]:focus {
            border-color: var(--border-color);
            box-shadow: none;
        }

        .remove-label {
            display: none;
        }

        .item-desc-area {
            resize: vertical;
            min-height: 38px;
            max-height: 140px;
            line-height: 1.25;
            overflow-y: hidden;
        }

        html.dark-mode .status-paid {
            background-color: #14532d;
            color: #bbf7d0;
        }

        html.dark-mode .status-pending {
            background-color: #78350f;
            color: #fcd34d;
        }

        html.dark-mode .status-late,
        html.dark-mode .status-vencida {
            background-color: #7f1d1d;
            color: #fca5a5;
        }

        html.dark-mode .status-dispatch {
            background-color: #1e3a8a;
            color: #bfdbfe;
        }

        html.dark-mode .status-abono {
            background-color: #083344;
            color: #a5f3fc;
        }

        html.dark-mode .status-saldo {
            background-color: #4c1d95;
            color: #ddd6fe;
        }

        /* Dark Mode Toggle Button (inline in navbar) */
            .dark-mode-toggle {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 36px;
                background: rgba(0, 0, 0, 0.06);
                border: 1.5px solid rgba(0, 0, 0, 0.12);
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.2s ease, transform 0.12s ease, border-color 0.2s ease;
                margin-right: 6px;
                padding: 4px;
            }

            html.dark-mode .dark-mode-toggle {
                background: rgba(255,255,255,0.03);
                border-color: rgba(255,255,255,0.03);
            }

            .dark-mode-toggle:hover {
                background: rgba(0,0,0,0.1);
                border-color: rgba(0, 0, 0, 0.2);
                transform: translateY(-1px);
            }

            html.dark-mode .dark-mode-toggle:hover {
                background: rgba(255,255,255,0.08);
                border-color: rgba(255,255,255,0.1);
            }

            .dark-mode-toggle:active { transform: translateY(0); }

            .toggle-icon { width: 20px; height: 20px; position: relative; display:inline-block; }

            .icon-sun, .icon-moon { position: absolute; width: 20px; height: 20px; transition: all 0.28s ease; }

            .icon-sun { color: #f59e0e; }
            .icon-moon { color: #6366f1; opacity: 0; transform: scale(0.8) rotate(-20deg); }

            html.dark-mode .icon-sun { opacity: 0; transform: scale(0.8) rotate(20deg); }
            html.dark-mode .icon-moon { opacity: 1; transform: scale(1) rotate(0deg); }

        /* Estilo para el botón Nueva Factura en modo oscuro */
        #btnNewInvoice {
            background-color: #22c55e !important;
            color: white !important;
        }

        #btnNewInvoice:hover {
            background-color: #16a34a !important;
        }

        html.dark-mode #btnNewInvoice {
            background-color: #22c55e !important;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
        }

        html.dark-mode #btnNewInvoice:hover {
            background-color: #16a34a !important;
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.6);
        }

        /* Estilos para los botones de formulario */
        #submitBtn {
            background-color: #1f2937 !important;
            transition: all 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #111827 !important;
        }

        html.dark-mode #submitBtn {
            background-color: #22c55e !important;
            color: white !important;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
        }

        html.dark-mode #submitBtn:hover {
            background-color: #16a34a !important;
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.6);
        }

        /* Botón Cancelar */
        .invoiceForm button[type="button"] {
            color: #6b7280;
            background-color: transparent;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .invoiceForm button[type="button"]:hover {
            color: #1f2937;
            background-color: #f3f4f6;
        }

        html.dark-mode .invoiceForm button[type="button"] {
            color: #d1d5db;
            background-color: #374151;
        }

        html.dark-mode .invoiceForm button[type="button"]:hover {
            color: #f3f4f6;
            background-color: #4b5563;
            box-shadow: 0 0 8px rgba(209, 213, 219, 0.2);
        }

        #cancelBtn {
            color: var(--text-primary);
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
        }

        #cancelBtn:hover {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            border-color: var(--input-border);
        }

        /* Estilos para el contenedor del formulario en modo oscuro */
        #invoiceFormView > div {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        html.dark-mode #invoiceFormView h2 {
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        html.dark-mode #invoiceFormView input,
        html.dark-mode #invoiceFormView select,
        html.dark-mode #invoiceFormView textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }

        html.dark-mode #invoiceFormView input::placeholder,
        html.dark-mode #invoiceFormView textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Labels en modo oscuro */
        html.dark-mode label {
            color: var(--text-primary);
        }

        /* Tablas en el formulario */
        html.dark-mode #invoiceFormView table {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        html.dark-mode #invoiceFormView table th,
        html.dark-mode #invoiceFormView table td {
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        html.dark-mode #invoiceFormView table thead {
            background-color: var(--bg-primary) !important;
            border-bottom-color: var(--border-color) !important;
        }

        html.dark-mode #invoiceFormView table thead th {
            color: var(--text-primary) !important;
        }

        /* Botón Agregar Item */
        #addItemBtn {
            font-weight: 600;
            background-color: #f0f9ff !important;
            color: #0369a1 !important;
            border-color: #bae6fd !important;
            transition: all 0.3s ease;
        }

        #addItemBtn:hover {
            background-color: #e0f2fe !important;
            color: #0284c7 !important;
            border-color: #7dd3fc !important;
        }

        html.dark-mode #addItemBtn {
            background-color: #164e63 !important;
            color: #06b6d4 !important;
            border: 2px solid #22d3ee !important;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        html.dark-mode #addItemBtn:hover {
            background-color: #0e7490 !important;
            color: #ffffff !important;
            box-shadow: 0 0 16px rgba(34, 211, 238, 0.5);
            border-color: #06b6d4 !important;
        }

        /* Botones de eliminar item */
        .removeItemBtn {
            padding: 6px 8px;
            border-radius: 6px;
            background-color: transparent;
            border: 1px solid transparent;
            color: #9ca3af;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .removeItemBtn:hover {
            background-color: #fee2e2;
            color: #dc2626;
            border-color: #fecaca;
        }

        html.dark-mode .removeItemBtn {
            color: #9ca3af;
            background-color: transparent;
            border: 1px solid transparent;
        }

        html.dark-mode .removeItemBtn:hover {
            background-color: #7f1d1d;
            color: #fca5a5;
            border-color: #dc2626;
            box-shadow: 0 0 8px rgba(220, 38, 38, 0.3);
        }

        .icon-sun {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .icon-moon {
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
        }

        /* Dark mode updates for existing elements */
        html.dark-mode body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        html.dark-mode nav {
            background-color: var(--nav-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        html.dark-mode h1,
        html.dark-mode h2,
        html.dark-mode h3,
        html.dark-mode h4,
        html.dark-mode h5,
        html.dark-mode h6 {
            color: var(--text-primary);
        }

        html.dark-mode p,
        html.dark-mode span,
        html.dark-mode label,
        html.dark-mode button {
            color: var(--text-primary);
        }

        html.dark-mode .text-gray-900 {
            color: var(--text-primary) !important;
        }

        html.dark-mode .text-gray-500 {
            color: var(--text-secondary) !important;
        }

        html.dark-mode .invoice-card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        html.dark-mode input,
        html.dark-mode select,
        html.dark-mode textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }

        html.dark-mode input::placeholder,
        html.dark-mode textarea::placeholder {
            color: var(--text-secondary);
        }

        html.dark-mode input:focus,
        html.dark-mode select:focus,
        html.dark-mode textarea:focus {
            border-color: #6366f1;
            background-color: var(--input-bg);
            color: var(--text-primary);
        }

        html.dark-mode button {
            color: var(--text-primary);
        }

        html.dark-mode .bg-white {
            background-color: var(--bg-secondary) !important;
        }

        /* Dark Mode for SweetAlert2 */
        html.dark-mode .swal2-popup {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-title {
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-html-container {
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-input,
        html.dark-mode .swal2-textarea {
            background-color: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-primary) !important;
        }

        html.dark-mode .swal2-input::placeholder,
        html.dark-mode .swal2-textarea::placeholder {
            color: var(--text-secondary) !important;
        }

        html.dark-mode table {
            color: var(--text-primary) !important;
        }

        html.dark-mode table tr {
            border-color: var(--border-color) !important;
        }

        html.dark-mode strong {
            color: var(--text-primary) !important;
        }

        .nav-link-btn {
            color: var(--text-secondary);
        }

        .nav-link-btn:hover {
            color: var(--text-primary);
        }

        .app-loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(3px);
        }

        .app-loading-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.2);
        }

        .app-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(37, 99, 235, 0.25);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: appSpin 0.8s linear infinite;
        }

        .app-loading-hidden {
            display: none;
        }

        @keyframes appSpin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            nav {
                flex-wrap: wrap;
                gap: 12px;
            }

            nav > div {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 12px;
            }

            main {
                padding-left: 16px;
                padding-right: 16px;
            }

            #invoiceFormView {
                padding-left: 0;
                padding-right: 0;
            }

            #invoiceFormView .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 640px) {
            nav {
                padding-left: 16px;
                padding-right: 16px;
            }

            #btnNewInvoice {
                width: 100%;
                justify-content: center;
            }

            #invoiceListView .flex.justify-between {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            #invoiceFormView .grid {
                grid-template-columns: 1fr;
            }

            #invoiceFormView .bg-white {
                padding: 20px;
            }

            #paginationContainer {
                flex-wrap: wrap;
                gap: 8px;
            }

            #invoiceFormView table {
                width: 100%;
                border-collapse: collapse;
            }

            #invoiceFormView thead {
                display: none;
            }

            #invoiceFormView tbody {
                display: block;
            }

            #invoiceFormView tbody tr {
                display: block;
                padding: 12px;
                margin-bottom: 8px;
                border: 1px solid var(--border-color);
                border-radius: 4px;
                background-color: var(--bg-secondary);
            }

            #invoiceFormView tbody td {
                display: block;
                padding: 8px 0;
                border: none;
                text-align: left;
            }

            #invoiceFormView tbody td::before {
                display: block;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.04em;
                color: var(--text-secondary);
                margin-bottom: 4px;
                content: attr(data-label);
            }

            #invoiceFormView tbody td.remove-cell {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
                padding-top: 12px;
                padding-bottom: 0;
                border-top: 1px solid var(--border-color);
                margin-top: 8px;
            }

            #invoiceFormView tbody td.remove-cell::before {
                content: "";
                display: none;
                margin-bottom: 0;
            }

            #invoiceFormView .removeItemBtn {
                width: 100%;
                height: 36px;
                padding: 0 10px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border: 1px solid var(--border-color);
                border-radius: 4px;
                background-color: var(--bg-primary);
                color: var(--text-primary);
                cursor: pointer;
                font-size: 13px;
                transition: all 0.2s;
            }

            #invoiceFormView .removeItemBtn:hover {
                background-color: var(--bg-hover);
            }

            #invoiceFormView .remove-label {
                display: inline;
                font-size: 13px;
                margin-left: 6px;
            }

            #invoiceFormView .item-desc-area {
                min-height: 60px;
            }

            #invoiceFormView tbody td input,
            #invoiceFormView tbody td textarea {
                width: 100%;
            }
        }

        @media (max-width: 360px) {
            nav {
                padding-left: 12px;
                padding-right: 12px;
            }

            #invoiceListView .text-2xl {
                font-size: 1.25rem;
            }

            #invoiceFormView .bg-white {
                padding: 16px;
            }

            #invoiceFormView input,
            #invoiceFormView select {
                font-size: 0.85rem;
                padding-left: 10px;
                padding-right: 10px;
            }

            #invoiceFormView tbody tr {
                padding: 10px;
                margin-bottom: 6px;
            }

            #invoiceFormView tbody td {
                padding: 6px 0;
            }

            .invoice-card {
                padding: 14px;
            }
        }
    </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">
    <div id="appLoading" class="app-loading-overlay">
        <div class="app-loading-card">
            <div class="app-spinner"></div>
            <div class="app-loading-text">Cargando...</div>
        </div>
    </div>

    

    <!-- Navbar -->
    <nav class="border-b border-gray-200 px-6 py-4 flex justify-between items-center bg-white sticky top-0 z-50" style="border-color: var(--border-color); background-color: var(--nav-bg);">
        <div class="flex items-center gap-4">

    <script>
        // Firebase Helper Functions (necesarias para verificación de autenticación)
        async function getFirebaseData(path) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, path));
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return null;
            }
        }

        async function setFirebaseData(path, data) {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, path), data);
                return true;
            } catch (error) {
                console.error('Error writing to Firebase:', error);
                return false;
            }
        }

        function normalizeUsers(rawUsers) {
            if (Array.isArray(rawUsers)) return rawUsers.filter(Boolean);
            if (rawUsers && typeof rawUsers === 'object') return Object.values(rawUsers);
            return [];
        }

        function normalizeInvoices(rawInvoices) {
            if (Array.isArray(rawInvoices)) return rawInvoices.filter(Boolean);
            if (rawInvoices && typeof rawInvoices === 'object') return Object.values(rawInvoices);
            return [];
        }

        function showAppLoading(message) {
            const overlay = document.getElementById('appLoading');
            if (!overlay) return;
            const text = overlay.querySelector('.app-loading-text');
            if (text && message) text.textContent = message;
            overlay.classList.remove('app-loading-hidden');
        }

        function hideAppLoading() {
            const overlay = document.getElementById('appLoading');
            if (!overlay) return;
            overlay.classList.add('app-loading-hidden');
        }

        async function waitForFirebaseReady(maxAttempts = 100) {
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                if (window.firebaseAuth && window.firebaseAuthStateChanged && window.firebaseDB) {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 30));
            }
            return false;
        }

        // Verificar autenticación obligatoria con Firebase Auth
        // Mostrar loader hasta verificar sesion
        showAppLoading('Verificando sesion...');
        (async function enforceAuthGuard() {
            const ready = await waitForFirebaseReady();
            if (!ready) {
                hideAppLoading();
                window.location.replace('login.html');
                return;
            }

            window.firebaseAuthStateChanged(window.firebaseAuth, async (user) => {
                if (!user) {
                    window.location.replace('login.html');
                    return;
                }

                const users = normalizeUsers(await getFirebaseData('users'));
                const userData = users.find(u => u.email && u.email.toLowerCase() === user.email.toLowerCase());

                if (!userData) {
                    await window.firebaseAuth.signOut();
                    hideAppLoading();
                    window.location.replace('login.html');
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                currentUser = { email: userData.email, role: userData.role };
                initInvoicesRealtime();
            });
        })();

        let currentUser = null;

        function loadCurrentUser() {
            try {
                return JSON.parse(localStorage.getItem('currentUser') || 'null');
            } catch {
                return null;
            }
        }

        function canCreateInvoices() {
            return !!currentUser;
        }

        function isInvoiceOwner(invoice) {
            return !!(currentUser && invoice && invoice.createdByEmail && invoice.createdByEmail.toLowerCase() === currentUser.email.toLowerCase());
        }

        function getInvoiceCreatorText(invoice) {
            if (!invoice || !invoice.createdByEmail) return 'Creada por: Usuario no registrado';
            return `Creada por: ${invoice.createdByEmail}`;
        }

        function getInvoiceOwnershipBadge(invoice) {
            if (isInvoiceOwner(invoice) && canEditInvoice(invoice)) {
                return '<p class="mt-2"><span class="owner-edit-badge">Creada por ti · editable</span></p>';
            }

            if (currentUser && currentUser.role === 'admin') {
                return `<p class="mt-2"><span class="creator-info-badge">${getInvoiceCreatorText(invoice)}</span></p>`;
            }

            if (currentUser && currentUser.role === 'user' && !isInvoiceOwner(invoice)) {
                return '<p class="mt-2"><span class="not-owner-badge">Creada por otro usuario</span></p>';
            }

            return '';
        }

        function canEditInvoice(invoice) {
            if (!currentUser) return false;
            if (currentUser.role === 'admin') return true;
            return isInvoiceOwner(invoice);
        }

        function canSeeInvoiceAmount(invoice) {
            if (!currentUser || !invoice) return false;
            if (currentUser.role === 'admin') return true;
            return isInvoiceOwner(invoice);
        }

        function ensureCanCreateInvoices() {
            if (canCreateInvoices()) return true;
            Swal.fire({
                icon: 'error',
                title: 'Sin permisos',
                text: 'Tu usuario no tiene permisos para crear facturas.',
                confirmButtonColor: '#1a1a1a'
            });
            return false;
        }

        function ensureCanEditInvoice(invoice) {
            if (canEditInvoice(invoice)) return true;
            Swal.fire({
                icon: 'error',
                title: 'Sin permisos',
                text: 'Solo puedes editar las facturas creadas por tu usuario.',
                confirmButtonColor: '#1a1a1a'
            });
            return false;
        }

        // Require login: si no hay usuario logueado, redirigir a login
        (function ensureLogin(){
            try {
                const current = loadCurrentUser();
                if (!current) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = current;
                // Mostrar email en navbar si existe el elemento
                document.addEventListener('DOMContentLoaded', () => {
                    const el = document.getElementById('currentUserEmail');
                    if (el) el.textContent = current.email;

                    const newInvoiceBtn = document.getElementById('btnNewInvoice');
                    if (newInvoiceBtn && !canCreateInvoices()) {
                        newInvoiceBtn.classList.add('hidden');
                    }

                    // Mostrar botón 'Panel de Usuarios' solo para administradores
                    try {
                        const adminContainer = document.getElementById('adminPanelBtnContainer');
                        if (adminContainer) {
                            adminContainer.innerHTML = '';
                            if (current && current.role === 'admin') {
                                const btn = document.createElement('button');
                                btn.id = 'btnAdminPanel';
                                btn.className = 'px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors';
                                btn.style.marginRight = '6px';
                                btn.textContent = 'Usuarios';
                                btn.onclick = () => { window.location.href = 'admin.html'; };
                                adminContainer.appendChild(btn);
                            }
                        }
                    } catch(e) { console.error('admin button render error', e); }
                });
            } catch(e) {
                console.error('Auth check error', e);
            }
        })();

        // Firebase Helper Functions
        async function getFirebaseData(path) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, path));
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return null;
            }
        }

        async function setFirebaseData(path, data) {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, path), data);
                return true;
            } catch (error) {
                console.error('Error writing to Firebase:', error);
                return false;
            }
        }

        // Funciones de carga y guardado
        async function loadInvoices() {
            const data = await getFirebaseData('invoices');
            return normalizeInvoices(data);
        }

        async function saveInvoices(invoicesList) {
            const ok = await setFirebaseData('invoices', invoicesList);
            if (!ok) {
                throw new Error('No se pudo guardar en Firebase');
            }
        }

        async function saveInvoiceRecord(invoice) {
            const ok = await setFirebaseData(`invoices/${String(invoice.id)}`, invoice);
            if (!ok) {
                throw new Error('No se pudo guardar la factura en Firebase');
            }
        }

        async function deleteInvoiceRecord(id) {
            const ok = await setFirebaseData(`invoices/${String(id)}`, null);
            if (!ok) {
                throw new Error('No se pudo eliminar la factura en Firebase');
            }
        }

        function isLegacyInvoicesObject(rawInvoices) {
            if (!rawInvoices || typeof rawInvoices !== 'object' || Array.isArray(rawInvoices)) return false;
            const keys = Object.keys(rawInvoices);
            if (keys.length === 0) return false;
            const allNumericKeys = keys.every(key => String(parseInt(key, 10)) === key);
            if (!allNumericKeys) return false;
            return true;
        }

        async function migrateInvoicesIfLegacy(rawInvoices) {
            let legacyList = null;
            if (Array.isArray(rawInvoices)) {
                legacyList = rawInvoices.filter(Boolean);
            } else if (isLegacyInvoicesObject(rawInvoices)) {
                legacyList = Object.values(rawInvoices).filter(Boolean);
            }

            if (!legacyList) return rawInvoices;

            const migrated = {};
            legacyList.forEach((inv) => {
                if (inv && inv.id) {
                    migrated[String(inv.id)] = inv;
                }
            });
            await setFirebaseData('invoices', migrated);
            return migrated;
        }

        async function readInvoicesStrict() {
            const invoicesRef = window.firebaseRef(window.firebaseDB, 'invoices');
            const snapshot = await window.firebaseGet(invoicesRef);
            return snapshot.exists() ? snapshot.val() : [];
        }

        async function loadInvoicesWithRetry(maxAttempts = 6) {
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                try {
                    let raw = await readInvoicesStrict();
                    raw = await migrateInvoicesIfLegacy(raw);
                    return normalizeInvoices(raw);
                } catch (error) {
                    console.error(`Error cargando facturas (intento ${attempt}/${maxAttempts}):`, error);
                    if (attempt === maxAttempts) throw error;
                    await new Promise(resolve => setTimeout(resolve, 250 * attempt));
                }
            }
            return [];
        }

        let invoices = [];
        let currentFilter = 'all';
        let editingId = null;
        let currentPage = 1;
        const invoicesPerPage = 30;
        let invoicesInitialized = false;
        let stopInvoicesRealtime = null;

        // Cargar facturas solo después de validar autenticación Firebase
        async function initInvoicesRealtime() {
            if (invoicesInitialized) return;
            invoicesInitialized = true;

            showAppLoading('Cargando facturas...');

            try {
                invoices = await loadInvoicesWithRetry();
                updateInvoiceList();
                hideAppLoading();
            } catch (error) {
                console.error('No se pudieron cargar facturas al iniciar:', error);
                invoices = [];
                updateInvoiceList();
                hideAppLoading();
            }

            const subscribe = () => {
                const invoicesRef = window.firebaseRef(window.firebaseDB, 'invoices');
                stopInvoicesRealtime = window.firebaseOnValue(
                    invoicesRef,
                    (snapshot) => {
                        invoices = normalizeInvoices(snapshot.val());
                        updateInvoiceList();
                    },
                    (error) => {
                        console.error('Error en listener de facturas:', error);
                        setTimeout(subscribe, 500);
                    }
                );
            };

            subscribe();
        }

        function calculateTotals() {
            const rows = document.querySelectorAll('#itemsTableBody tr');
            let total = 0;
            
            rows.forEach(row => {
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                const valor = cant * precio;
                row.querySelector('.item-valor').textContent = valor.toFixed(2);
                total += valor;
            });
            
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            if (!ensureCanCreateInvoices()) return;
            
            const dia = document.getElementById('dia').value;
            const mes = document.getElementById('mes').value;
            const anio = document.getElementById('anio').value;
            const numero = document.getElementById('numero').value;
            const cliente = document.getElementById('cliente').value.trim();
            
            if (!dia || !mes || !anio) {
                Swal.fire({
                    icon: 'error',
                    title: 'Fecha incompleta',
                    text: 'Por favor complete día, mes y año',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (dia < 1 || dia > 31) {
                Swal.fire({
                    icon: 'error',
                    title: 'Día inválido',
                    text: 'El día debe estar entre 1 y 31',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (mes < 1 || mes > 12) {
                Swal.fire({
                    icon: 'error',
                    title: 'Mes inválido',
                    text: 'El mes debe estar entre 1 y 12',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (!numero) {
                Swal.fire({
                    icon: 'error',
                    title: 'Número requerido',
                    text: 'Por favor ingrese el número de factura',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (!cliente) {
                Swal.fire({
                    icon: 'error',
                    title: 'Cliente requerido',
                    text: 'Por favor ingrese el nombre del cliente',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            const rows = document.querySelectorAll('#itemsTableBody tr');
            let hasItems = false;
            let validItems = true;
            
            rows.forEach(row => {
                const desc = row.querySelector('.item-desc').value.trim();
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                
                if (desc && precio > 0) {
                    hasItems = true;
                } else if (desc || precio > 0) {
                    validItems = false;
                }
            });
            
            if (!hasItems) {
                Swal.fire({
                    icon: 'error',
                    title: 'Items requeridos',
                    text: 'Agregue al menos un item completo (descripción y precio)',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            
            if (!validItems) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Items incompletos',
                    text: 'Algunos items tienen descripción o precio faltante. ¿Desea continuar solo con los items completos?',
                    showCancelButton: true,
                    confirmButtonColor: '#1a1a1a',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, continuar',
                    cancelButtonText: 'No, corregir'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        await saveInvoice();
                    }
                });
                return;
            }
            
            await saveInvoice();
        }

        async function saveInvoice() {
            if (!ensureCanCreateInvoices()) return;
            const total = parseFloat(document.getElementById('totalAmount').textContent);
            const selectedStatus = document.getElementById('estado').value;

            if (editingId) {
                const existing = invoices.find(inv => inv.id === editingId);
                if (!existing || !ensureCanEditInvoice(existing)) return;
            }
            
            const items = [];
            document.querySelectorAll('#itemsTableBody tr').forEach(row => {
                const desc = row.querySelector('.item-desc').value.trim();
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                
                if (desc && precio > 0) {
                    items.push({ desc, cant, precio, total: cant * precio });
                }
            });

            if (editingId) {
                const invoiceIndex = invoices.findIndex(inv => inv.id === editingId);
                if (invoiceIndex !== -1) {
                    const updatedInvoices = [...invoices];
                    updatedInvoices[invoiceIndex] = {
                        ...invoices[invoiceIndex],
                        number: document.getElementById('numero').value,
                        client: document.getElementById('cliente').value,
                        date: `${document.getElementById('anio').value}-${String(document.getElementById('mes').value).padStart(2, '0')}-${String(document.getElementById('dia').value).padStart(2, '0')}`,
                        amount: total,
                        status: selectedStatus,
                        address: document.getElementById('direccion').value,
                        items: items,
                        createdByEmail: invoices[invoiceIndex].createdByEmail || (currentUser ? currentUser.email : null)
                    };
                    try {
                        await saveInvoiceRecord(updatedInvoices[invoiceIndex]);
                        invoices = updatedInvoices;
                        Swal.fire({
                            icon: 'success',
                            title: '¡Factura actualizada!',
                            text: `Factura #${document.getElementById('numero').value} actualizada exitosamente`,
                            confirmButtonColor: '#1a1a1a',
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            resetForm();
                            updateInvoiceList();
                        });
                    } catch (error) {
                        console.error('Error guardando factura:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'No se pudo guardar',
                            text: 'Firebase rechazó el guardado. Verifica sesión y reglas de seguridad.',
                            confirmButtonColor: '#1a1a1a'
                        });
                    }
                }
            } else {
                const newInvoice = {
                    id: Date.now(),
                    number: document.getElementById('numero').value,
                    client: document.getElementById('cliente').value,
                    date: `${document.getElementById('anio').value}-${String(document.getElementById('mes').value).padStart(2, '0')}-${String(document.getElementById('dia').value).padStart(2, '0')}`,
                    amount: total,
                    status: selectedStatus,
                    address: document.getElementById('direccion').value,
                    items: items,
                    createdByEmail: currentUser ? currentUser.email : null
                };

                const updatedInvoices = [...invoices, newInvoice];

                try {
                    await saveInvoiceRecord(newInvoice);
                    invoices = updatedInvoices;

                    Swal.fire({
                        icon: 'success',
                        title: '¡Factura creada!',
                        text: `Factura #${newInvoice.number} creada exitosamente`,
                        confirmButtonColor: '#1a1a1a',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        resetForm();
                        updateInvoiceList();
                    });
                } catch (error) {
                    console.error('Error creando factura:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'No se pudo crear la factura',
                        text: 'Firebase rechazó el guardado. Verifica sesión y reglas de seguridad.',
                        confirmButtonColor: '#1a1a1a'
                    });
                }
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Fecha inválida';
            
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return `Vencida hace ${Math.abs(diffDays)} días`;
            if (diffDays === 0) return 'Vence hoy';
            return `Vence en ${diffDays} días`;
        }

        function updateInvoiceList() {
            const listContainer = document.getElementById('invoiceList');
            const emptyState = document.getElementById('emptyState');
            const totalCount = document.getElementById('totalCount');
            const paginationContainer = document.getElementById('paginationContainer');
            
            let filtered = invoices;
            if (currentFilter !== 'all') {
                filtered = invoices.filter(inv => inv.status === currentFilter);
            }
            
            // Ordenar por ID descendente (más recientes primero)
            filtered = filtered.sort((a, b) => b.id - a.id);
            
            totalCount.textContent = `${filtered.length} total`;
            
            if (invoices.length === 0) {
                emptyState.classList.remove('hidden');
                listContainer.classList.add('hidden');
                paginationContainer.classList.add('hidden');
                emptyState.innerHTML = `<p class="text-gray-500 text-base">Aún no hay facturas. Crea una factura para comenzar</p>`;
                return;
            }
            
            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                listContainer.classList.add('hidden');
                paginationContainer.classList.add('hidden');
                if (currentFilter === 'all') {
                    emptyState.innerHTML = `<p class="text-gray-500 text-base">Todas las facturas han sido eliminadas</p>`;
                } else {
                    emptyState.innerHTML = `<p class="text-gray-500 text-base">No hay facturas con estado "${getStatusText(currentFilter)}"</p>`;
                }
                return;
            }
            
            emptyState.classList.add('hidden');
            listContainer.classList.remove('hidden');
            
            // Calcular paginación
            const totalPages = Math.ceil(filtered.length / invoicesPerPage);
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            
            const startIndex = (currentPage - 1) * invoicesPerPage;
            const endIndex = startIndex + invoicesPerPage;
            const paginatedInvoices = filtered.slice(startIndex, endIndex);
            
            // Mostrar u ocultar paginación
            if (totalPages > 1) {
                paginationContainer.classList.remove('hidden');

            }

                const statusClass = getStatusClass(inv.status);
                const statusText = getStatusText(inv.status);

        function renderPaginationButtons(totalPages) {
            const pageButtonsContainer = document.getElementById('pageButtons');

            let startPage = Math.max(1, currentPage - 2);

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');

                btn.textContent = i;
                btn.onclick = () => goToPage(i);
