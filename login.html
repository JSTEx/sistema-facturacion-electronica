<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Facturación</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2322c55e' width='100' height='100' rx='20'/><text y='70' font-size='60' fill='white' text-anchor='middle' x='50' font-weight='bold'>$</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB3spppto5IEYRAxFOe0jdBGAnMvJRn8K8",
            authDomain: "facturacionelectronica-c2155.firebaseapp.com",
            databaseURL: "https://facturacionelectronica-c2155-default-rtdb.firebaseio.com",
            projectId: "facturacionelectronica-c2155",
            storageBucket: "facturacionelectronica-c2155.firebasestorage.app",
            messagingSenderId: "1071386903920",
            appId: "1:1071386903920:web:c58b1a0148d3856b5a3bb5",
            measurementId: "G-13S9Z6SMB4"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        window.firebaseDB = database;
        window.firebaseAuth = auth;
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.firebaseSet = set;
        window.firebaseChild = child;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseAuthStateChanged = onAuthStateChanged;
    </script>
    
    <style>
        :root {
            --bg-primary: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
        }

        html.dark-mode {
            --bg-primary: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --input-bg: #0b1220;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
        }

        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary);
            transition: background-color 0.25s ease, color 0.25s ease;
            background-image: radial-gradient(1200px 600px at 20% -20%, rgba(37,99,235,0.12), transparent 55%), radial-gradient(900px 500px at 100% 120%, rgba(14,165,233,0.10), transparent 50%);
        }

        .login-card {
            background-color: var(--card-bg) !important;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 14px;
            box-shadow: 0 18px 45px rgba(2, 6, 23, 0.12);
            backdrop-filter: blur(2px);
        }

        .login-muted {
            color: var(--text-secondary) !important;
        }

        .login-input {
            background-color: var(--input-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            height: 42px;
            padding: 0 12px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .login-label {
            color: var(--text-primary) !important;
        }

        .login-submit {
            height: 42px;
            width: 100%;
            font-weight: 600;
            background-color: var(--accent);
            transition: background-color 0.2s ease, transform 0.12s ease;
        }

        .login-submit:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .login-submit:active {
            transform: translateY(0);
        }

        .login-brand {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.35);
        }

        .app-loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(3px);
        }

        .app-loading-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.2);
        }

        .app-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(37, 99, 235, 0.25);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: appSpin 0.8s linear infinite;
        }

        .app-loading-hidden {
            display: none;
        }

        @keyframes appSpin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div id="appLoading" class="app-loading-overlay">
        <div class="app-loading-card">
            <div class="app-spinner"></div>
            <div class="app-loading-text">Cargando...</div>
        </div>
    </div>
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow login-card">
        <div class="flex flex-col items-center mb-5">
            <div class="login-brand mb-3">$</div>
            <h1 class="text-4xl font-bold mb-2 text-center">Iniciar sesión</h1>
            <p class="text-sm text-center text-gray-500 login-muted">Usa el administrador o ingresa tu usuario <strong>admin@facturacion.com / Factura2026!Admin</strong></p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Email</label>
                <input id="email" type="email" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input" placeholder="admin@admin.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Contraseña</label>
                <input id="password" type="password" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input" placeholder="••••••" />
            </div>
            <div id="errorMessage" class="hidden text-red-600 text-sm"></div>
            <div class="flex items-center justify-between pt-1">
                <button id="submitBtn" type="submit" class="px-4 text-white rounded login-submit">
                    <span id="btnText">Entrar</span>
                    <span id="btnLoading" class="hidden">Verificando...</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        function initDarkMode() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedMode = localStorage.getItem('darkMode');
            const isSavedDark = savedMode === '1' || savedMode === 'true';

            if (savedMode !== null) {
                if (isSavedDark) {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                }
            } else if (prefersDark) {
                document.documentElement.classList.add('dark-mode');
                localStorage.setItem('darkMode', '1');
            } else {
                localStorage.setItem('darkMode', '0');
            }
        }

        initDarkMode();

        function showAppLoading(message) {
            const overlay = document.getElementById('appLoading');
            if (!overlay) return;
            const text = overlay.querySelector('.app-loading-text');
            if (text && message) text.textContent = message;
            overlay.classList.remove('app-loading-hidden');
        }

        function hideAppLoading() {
            const overlay = document.getElementById('appLoading');
            if (!overlay) return;
            overlay.classList.add('app-loading-hidden');
        }

        function normalizeUsers(rawUsers) {
            if (Array.isArray(rawUsers)) return rawUsers.filter(Boolean);
            if (rawUsers && typeof rawUsers === 'object') return Object.values(rawUsers);
            return [];
        }

        async function waitForFirebaseReady(maxAttempts = 100) {
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                if (window.firebaseAuth && window.firebaseAuthStateChanged && window.firebaseSignIn && window.firebaseDB) {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 30));
            }
            return false;
        }

        // Firebase Helper Functions
        async function getFirebaseData(path) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, path));
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return null;
            }
        }

        async function setFirebaseData(path, data) {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, path), data);
                return true;
            } catch (error) {
                console.error('Error writing to Firebase:', error);
                return false;
            }
        }

        // Inicializar usuario admin por defecto en Firebase Auth y Database
        async function initAuthFlow() {
            showAppLoading('Verificando sesion...');
            const ready = await waitForFirebaseReady();
            if (!ready) {
                hideAppLoading();
                alert('Firebase no se pudo inicializar. Recarga la página.');
                return;
            }

            hideAppLoading();

            let isLoggingIn = false;

            window.firebaseAuthStateChanged(window.firebaseAuth, async (user) => {
                if (isLoggingIn) return;

                if (user) {
                    const users = normalizeUsers(await getFirebaseData('users'));
                    const userData = users.find(u => u.email && u.email.toLowerCase() === user.email.toLowerCase());
                    if (userData) {
                        localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                        window.location.replace(userData.role === 'admin' ? 'admin.html' : 'index.html');
                    }
                }
            });

            document.getElementById('loginForm').addEventListener('submit', async function(e){
                e.preventDefault();
                isLoggingIn = true;

                showAppLoading('Iniciando sesion...');

                const submitBtn = document.getElementById('submitBtn');
                const btnText = document.getElementById('btnText');
                const btnLoading = document.getElementById('btnLoading');
                const errorMessage = document.getElementById('errorMessage');

                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                try {
                    await window.firebaseSignIn(window.firebaseAuth, email, password);

                    const users = normalizeUsers(await getFirebaseData('users'));
                    const userData = users.find(u => u.email && u.email.toLowerCase() === email.toLowerCase());

                    if (userData) {
                        localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                        window.location.replace(userData.role === 'admin' ? 'admin.html' : 'index.html');
                    } else {
                        errorMessage.textContent = 'Usuario autenticado, pero sin rol asignado en la base de datos.';
                        errorMessage.classList.remove('hidden');
                        await window.firebaseAuth.signOut();
                        isLoggingIn = false;
                        hideAppLoading();
                        submitBtn.disabled = false;
                        btnText.classList.remove('hidden');
                        btnLoading.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Error de autenticación:', error);
                    isLoggingIn = false;
                    hideAppLoading();
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');

                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage.textContent = 'Email o contraseña incorrectos. Verifica tus credenciales.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage.textContent = 'Demasiados intentos fallidos. Intenta más tarde.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage.textContent = 'Error de red. Verifica tu conexión a internet.';
                    } else {
                        errorMessage.textContent = 'Error de autenticación: ' + error.message;
                    }
                    errorMessage.classList.remove('hidden');
                }
            });
        }

        initAuthFlow();
    </script>
</body>
</html>
