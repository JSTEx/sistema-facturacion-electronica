    <script>
        // Firebase Helper Functions (necesarias para verificaci칩n de autenticaci칩n)
        async function getFirebaseData(path) {
            try {
                const dbRef = window.firebaseRef(window.firebaseDB);
                const snapshot = await window.firebaseGet(window.firebaseChild(dbRef, path));
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return null;
            }
        }

        async function setFirebaseData(path, data) {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDB, path), data);
                return true;
            } catch (error) {
                console.error('Error writing to Firebase:', error);
                return false;
            }
        }

        function showAppLoading(message) {
            const overlay = document.getElementById('appLoading');
            if (!overlay) return;
            const text = overlay.querySelector('.app-loading-text');
            if (text && message) text.textContent = message;
            overlay.classList.remove('app-loading-hidden');
        }

        function hideAppLoading() {
            const overlay = document.getElementById('appLoading');
            if (!overlay) return;
            overlay.classList.add('app-loading-hidden');
        }

        function normalizeUsers(rawUsers) {
            if (Array.isArray(rawUsers)) return rawUsers.filter(Boolean);
            if (rawUsers && typeof rawUsers === 'object') return Object.values(rawUsers);
            return [];
        }

        async function waitForFirebaseReady(maxAttempts = 100) {
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                if (window.firebaseAuth && window.firebaseAuthStateChanged && window.firebaseDB) {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 30));
            }
            return false;
        }

        // Verificar autenticaci칩n con Firebase Auth y que sea admin
        // Mostrar loader hasta verificar sesion
        showAppLoading('Verificando sesion...');

        (async function enforceAdminAuthGuard() {
            const ready = await waitForFirebaseReady();
            if (!ready) {
                hideAppLoading();
                window.location.replace('login.html');
                return;
            }

            window.firebaseAuthStateChanged(window.firebaseAuth, async (user) => {
                if (!user) {
                    window.location.replace('login.html');
                    return;
                }

                const users = normalizeUsers(await getFirebaseData('users'));
                const userData = users.find(u => u.email && u.email.toLowerCase() === user.email.toLowerCase());

                if (!userData || userData.role !== 'admin') {
                    await window.firebaseAuth.signOut();
                    hideAppLoading();
                    window.location.replace('login.html');
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                hideAppLoading();
            });
        })();

        // Audit log
        async function logAction(action, target) {
            const admin = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const audits = await getFirebaseData('adminAudit') || [];
            audits.push({ time: new Date().toISOString(), admin: admin? admin.email : null, action, target });
            await setFirebaseData('adminAudit', audits);
        }

        async function loadUsers(){
            return normalizeUsers(await getFirebaseData('users'));
        }

        async function saveUsers(list){
            await setFirebaseData('users', list);
        }

        // helpers
        function countAdmins(list){
            return list.filter(u => u.role === 'admin').length;
        }

        // pagination/search state
        let currentPage = 1;
        let pageSize = parseInt(document.getElementById('pageSize').value || '10');
        let currentFilter = '';

        async function render(){
            const allUsers = await loadUsers();
            const tbody = document.getElementById('usersBody');
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            // apply search filter
            const filter = (currentFilter || '').toLowerCase();
            const filtered = allUsers.filter(u => u.email.toLowerCase().includes(filter));
            // pagination
            pageSize = parseInt(document.getElementById('pageSize').value || '10');
            const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
            if (currentPage > totalPages) currentPage = totalPages;
            const start = (currentPage - 1) * pageSize;
            const pageItems = filtered.slice(start, start + pageSize);

            tbody.innerHTML = '';
            pageItems.forEach((u, idx) => {
                const globalIndex = allUsers.indexOf(u);
                const isCurrent = current && current.email && (u.email.toLowerCase() === current.email.toLowerCase());
                const rowNumber = start + idx + 1;
                const descriptionIndicator = u.description ? ` <span class="text-xs" style="color: #60a5fa;" title="${u.description}">游닇</span>` : '';
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="p-2 text-center font-semibold" style="color: #60a5fa;">${rowNumber}</td><td class="p-2">${u.email}${descriptionIndicator}${isCurrent? ' <span class="text-xs muted-text">(Cuenta actual)</span>':''}</td><td class="p-2 text-center">${u.role}</td><td class="p-2 text-center">${isCurrent? '<span class="text-xs muted-text">-</span>' : `<button data-index="${globalIndex}" class="editBtn px-2 py-1 bg-blue-500 text-white rounded mr-2">Editar</button><button data-index="${globalIndex}" class="delBtn px-2 py-1 bg-red-500 text-white rounded">Eliminar</button>`}</td>`;
                tbody.appendChild(tr);
            });

            document.getElementById('currentPage').textContent = currentPage;

            // Attach events
            document.querySelectorAll('.delBtn').forEach(b => b.addEventListener('click', async function(){
                const idx = parseInt(this.getAttribute('data-index'));
                const users = await loadUsers();
                const target = users[idx];
                // Prevent deleting last admin or self
                const adminCount = countAdmins(users);
                const isTargetAdmin = target.role === 'admin';
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.email && currentUser.email.toLowerCase() === target.email.toLowerCase()){
                    Swal.fire({icon:'error', title:'No permitido', text:'No puedes eliminar la cuenta con la que est치s logueado.'});
                    return;
                }
                if (isTargetAdmin && adminCount <= 1){
                    Swal.fire({icon:'error', title:'No permitido', text:'Debe existir al menos un administrador.'});
                    return;
                }
                Swal.fire({
                    title: 'Eliminar usuario?',
                    html: `
                        <p>Eliminar <strong>${target.email}</strong> no se puede deshacer.</p>
                        <p style="color: #9ca3af; font-size: 0.875rem; margin-top: 0.5rem;">Para eliminarlo completamente, tambi칠n se borrar치 de Firebase Authentication.</p>
                        <div style="margin-top: 0.75rem; text-align: left;">
                            <label for="deleteUserPassword" style="display:block; font-size:0.85rem; margin-bottom:0.35rem; color:#cbd5e1;">Contrase침a actual del usuario</label>
                            <input id="deleteUserPassword" type="password" class="swal2-input" style="margin:0; width:100%;" placeholder="Ingresa la contrase침a del usuario">
                            <label style="display:flex; align-items:center; gap:0.5rem; margin-top:0.75rem; font-size:0.85rem; color:#fca5a5;">
                                <input id="forceDeleteDbOnly" type="checkbox">
                                Forzar eliminaci칩n solo en base de datos (no borrar en Firebase Authentication)
                            </label>
                        </div>
                    `,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#dc2626',
                    cancelButtonColor: '#16a34a',
                    confirmButtonText: 'S칤, eliminar',
                    cancelButtonText: 'No, cancelar',
                    preConfirm: () => {
                        const forceDbOnly = !!document.getElementById('forceDeleteDbOnly')?.checked;
                        const password = (document.getElementById('deleteUserPassword')?.value || '').trim();
                        if (!forceDbOnly && !password) {
                            Swal.showValidationMessage('Debes ingresar la contrase침a actual del usuario para eliminarlo de Firebase Authentication.');
                            return false;
                        }
                        return { password, forceDbOnly };
                    }
                }).then(async (res) => {
                    if (res.isConfirmed) {
                        const forceDbOnly = !!res.value?.forceDbOnly;

                        if (forceDbOnly) {
                            users.splice(idx,1);
                            await saveUsers(users);
                            await logAction('delete-db-only', target.email);
                            Swal.fire({icon:'success', title:'Eliminado solo en BD', text:'Usuario eliminado de la base de datos. Permanecer치 en Firebase Authentication.', timer:1500, showConfirmButton:false});
                            await render();
                            return;
                        }

                        try {
                            const targetPassword = res.value.password;
                            const authCredential = await window.firebaseSignIn(window.firebaseProvisionAuth, target.email, targetPassword);
                            await window.firebaseDeleteUser(authCredential.user);
                            await window.firebaseProvisionAuth.signOut();

                            users.splice(idx,1);
                            await saveUsers(users);
                            await logAction('delete', target.email);
                            Swal.fire({icon:'success', title:'Eliminado', text:'Usuario eliminado de Firebase Authentication y de la base de datos.', timer:1400, showConfirmButton:false});
                            await render();
                        } catch (error) {
                            console.error('Error eliminando usuario en Firebase Auth:', error);
                            try { await window.firebaseProvisionAuth.signOut(); } catch (_) {}

                            let message = 'No se pudo eliminar el usuario en Firebase Authentication.';
                            if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                                message = 'La contrase침a ingresada no es correcta.';
                            } else if (error.code === 'auth/user-not-found') {
                                message = 'El usuario no existe en Firebase Authentication.';
                            } else if (error.code === 'auth/too-many-requests') {
                                message = 'Demasiados intentos. Intenta de nuevo m치s tarde.';
                            }

                            Swal.fire({
                                icon:'error',
                                title:'No se elimin칩',
                                text: `${message} La cuenta no fue borrada de la base de datos para mantener consistencia.`,
                                confirmButtonColor:'#dc2626'
                            });
                        }
                    }
                });
            }));

            document.querySelectorAll('.editBtn').forEach(b => b.addEventListener('click', function(){
                const idx = parseInt(this.getAttribute('data-index'));
                openEditDialog(idx);
            }));
        }

        document.getElementById('userForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const email = document.getElementById('uemail').value.trim();
            const pass = document.getElementById('upass').value;
            const role = document.getElementById('urole').value;
            
            // Validar que sea un email de dominio conocido
            const allowedDomains = ['gmail.com', 'yahoo.com', 'outlook.com', 'hotmail.com', 'protonmail.com', 'aol.com', 'icloud.com', 'mail.com', 'zoho.com', 'yandex.com'];
            const emailDomain = email.split('@')[1]?.toLowerCase();
            if (!emailDomain || !allowedDomains.includes(emailDomain)) {
                Swal.fire({
                    icon:'warning', 
                    title:'Dominio no permitido', 
                    text:`Solo se permiten emails de: ${allowedDomains.join(', ')}`,
                    confirmButtonColor:'#f97316'
                });
                return;
            }
            
            const users = await loadUsers();
            if (users.find(u => u.email.toLowerCase() === email.toLowerCase())){
                Swal.fire({icon:'error', title:'Error', text:'El usuario ya existe', confirmButtonColor:'#1f2937'});
                return;
            }
            
            try {
                // Crear usuario en Firebase Authentication usando auth secundario
                // para no alterar la sesi칩n actual del administrador.
                const userCredential = await window.firebaseCreateUser(window.firebaseProvisionAuth, email, pass);
                await window.firebaseProvisionAuth.signOut();
                
                // Guardar usuario en la base de datos (sin contrase침a, Firebase Auth la maneja)
                users.push({ email, role, uid: userCredential.user.uid });
                await saveUsers(users);
                this.reset();
                await logAction('create', email);
                Swal.fire({icon:'success', title:'Usuario creado en Firebase Auth', showConfirmButton:false, timer:1200});
                await render();
            } catch (error) {
                console.error('Error creando usuario:', error);
                if (error.code === 'auth/email-already-in-use') {
                    Swal.fire({icon:'error', title:'Error', text:'El email ya est치 registrado en Firebase', confirmButtonColor:'#dc2626'});
                } else if (error.code === 'auth/weak-password') {
                    Swal.fire({icon:'error', title:'Error', text:'La contrase침a debe tener al menos 6 caracteres', confirmButtonColor:'#dc2626'});
                } else {
                    Swal.fire({icon:'error', title:'Error', text:'Error al crear usuario: ' + error.message, confirmButtonColor:'#dc2626'});
                }
            }
        });

        // Edit dialog
        async function openEditDialog(index){
            const users = await loadUsers();
            const target = users[index];
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const { value: formValues } = await Swal.fire({
                title: `Editar ${target.email}`,
                html:
                    `<div class="edit-user-form">`+
                    `<p style="color: #6b7280; font-size: 0.875rem; margin-bottom: 1rem;">Las contrase침as se gestionan mediante Firebase Authentication. Los usuarios pueden cambiarlas desde su perfil.</p>`+
                    `<div style="margin-bottom: 1rem;">`+
                    `<label class="edit-user-label" for="swal-role">Rol del usuario</label>`+
                    `<select id="swal-role" class="swal2-select edit-user-field"><option value="user">Usuario</option><option value="admin">Administrador</option></select>`+
                    `</div>`+
                    `<div style="margin-bottom: 0.5rem;">`+
                    `<label class="edit-user-label" for="swal-description" style="display:block; margin-bottom:0.5rem;">Descripci칩n</label>`+
                    `<textarea id="swal-description" class="swal2-input" style="resize:vertical; min-height:80px; font-family:'Inter',sans-serif; font-size:0.875rem; padding:0.5rem;" placeholder="Agrega notas sobre este usuario (proyectos, empresa, etc.)"></textarea>`+
                    `</div>`+
                    `</div>`,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Guardar',
                cancelButtonText: 'Cancelar',
                customClass: {
                    popup: 'edit-user-popup',
                    title: 'edit-user-title',
                    htmlContainer: 'edit-user-html',
                    confirmButton: 'edit-user-confirm',
                    cancelButton: 'edit-user-cancel',
                    actions: 'edit-user-actions'
                },
                didOpen: () => {
                    const roleSelect = document.getElementById('swal-role');
                    if (roleSelect) roleSelect.value = target.role;
                    const descField = document.getElementById('swal-description');
                    if (descField) descField.value = target.description || '';
                },
                preConfirm: () => {
                    return {
                        newRole: document.getElementById('swal-role').value,
                        newDescription: (document.getElementById('swal-description')?.value || '').trim()
                    }
                }
            });
            if (formValues) {
                // prevent demoting self
                if (current && current.email && current.email.toLowerCase() === target.email.toLowerCase() && formValues.newRole !== 'admin'){
                    Swal.fire({icon:'error', title:'Acci칩n no permitida', text:'No puedes despromover tu propia cuenta.'});
                    return;
                }
                target.role = formValues.newRole;
                target.description = formValues.newDescription;
                await saveUsers(users);
                await logAction('edit', target.email);
                Swal.fire({icon:'success', title:'Actualizado', timer:900, showConfirmButton:false});
                await render();
            }
        }

        // Export / Import
        document.getElementById('exportBtn').addEventListener('click', async function(){
            const users = await loadUsers();
            const data = JSON.stringify(users);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'users.json'; a.click(); URL.revokeObjectURL(url);
        });

        document.getElementById('importBtn').addEventListener('click', function(){
            document.getElementById('importFile').click();
        });

        document.getElementById('importFile').addEventListener('change', function(e){
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(){
                try{
                    const imported = JSON.parse(reader.result);
                    if (!Array.isArray(imported)) throw new Error('Formato incorrecto');
                    // basic validation
                    const valid = imported.every(u => u.email && u.password && u.role);
                    if (!valid) throw new Error('Formato incorrecto');
                    await setFirebaseData('users', imported);
                    Swal.fire({icon:'success', title:'Importado', timer:900, showConfirmButton:false});
                    await render();
                }catch(err){
                    Swal.fire({icon:'error', title:'Error', text: err.message || 'Archivo inv치lido'});
                }
            };
            reader.readAsText(file);
        });

        // Search and pagination controls
        document.getElementById('userSearch').addEventListener('input', function(e){ currentFilter = e.target.value; currentPage = 1; render(); });
        document.getElementById('pageSize').addEventListener('change', function(e){ pageSize = parseInt(e.target.value); currentPage = 1; render(); });
        document.getElementById('prevPage').addEventListener('click', function(){ if (currentPage>1) { currentPage--; render(); } });
        document.getElementById('nextPage').addEventListener('click', function(){ currentPage++; render(); });

        // Dark mode toggle persistence
        function toggleDarkMode(){
            const htmlEl = document.documentElement;
            const isDark = htmlEl.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? '1' : '0');
        }

        function initDarkMode(){
            const dm = localStorage.getItem('darkMode');
            const isDark = dm === '1' || dm === 'true';
            if (isDark) {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        }

        // Logout helper
        async function logout(){ 
            const darkModeSetting = localStorage.getItem('darkMode'); // Guardar configuraci칩n
            await window.firebaseAuth.signOut();
            localStorage.clear(); // Limpiar todo
            if (darkModeSetting) localStorage.setItem('darkMode', darkModeSetting); // Restaurar
            window.location.href='login.html'; 
        }

        // Set current user email in navbar
        document.addEventListener('DOMContentLoaded', async function(){
            initDarkMode();
            const cur = JSON.parse(localStorage.getItem('currentUser')||'null');
            const el = document.getElementById('currentUserEmail'); if (el && cur) el.textContent = cur.email;
            await render();
            
            // Escuchar cambios en tiempo real
            const usersRef = window.firebaseRef(window.firebaseDB, 'users');
            window.firebaseOnValue(usersRef, (snapshot) => {
                render();
            });
        });
    </script>
</body>
</html>
