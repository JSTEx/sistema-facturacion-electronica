<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Facturación</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2322c55e' width='100' height='100' rx='20'/><text y='70' font-size='60' fill='white' text-anchor='middle' x='50' font-weight='bold'>$</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app-utils.js"></script>
    <script src="js/ui-utils.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB3spppto5IEYRAxFOe0jdBGAnMvJRn8K8",
            authDomain: "facturacionelectronica-c2155.firebaseapp.com",
            databaseURL: "https://facturacionelectronica-c2155-default-rtdb.firebaseio.com",
            projectId: "facturacionelectronica-c2155",
            storageBucket: "facturacionelectronica-c2155.firebasestorage.app",
            messagingSenderId: "1071386903920",
            appId: "1:1071386903920:web:c58b1a0148d3856b5a3bb5",
            measurementId: "G-13S9Z6SMB4"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        window.firebaseDB = database;
        window.firebaseAuth = auth;
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.firebaseSet = set;
        window.firebaseChild = child;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseAuthStateChanged = onAuthStateChanged;
    </script>
    
    <!-- Styles moved to css/app.css -->
</head>
<body class="page-login min-h-screen bg-gray-50 flex items-center justify-center">
    <div id="appLoading" class="app-loading-overlay">
        <div class="app-loading-card">
            <div class="app-spinner"></div>
            <div class="app-loading-text">Cargando...</div>
        </div>
    </div>
    <main class="w-full min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow login-card">
        <div class="flex flex-col items-center mb-5">
            <div class="login-brand mb-3">$</div>
            <h1 class="text-4xl font-bold mb-2 text-center">Iniciar sesión</h1>
            <p class="text-sm text-center text-gray-500 login-muted">Usa el administrador o ingresa tu usuario</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Email</label>
                <input id="email" type="email" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input" placeholder="admin@admin.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Contraseña</label>
                <div class="password-toggle-wrapper">
                    <input id="password" type="password" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input password-input-with-toggle" placeholder="••••••" />
                    <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')" title="Mostrar/ocultar contraseña">
                        <svg id="password-eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>
            <div id="errorMessage" class="hidden text-red-600 text-sm"></div>
            <div class="flex items-center justify-between pt-1">
                <button id="submitBtn" type="submit" class="px-4 text-white rounded login-submit">
                    <span id="btnText">Entrar</span>
                    <span id="btnLoading" class="hidden">Verificando...</span>
                </button>
            </div>
        </form>
        </div>
    </main>

    <script>
        window.toastTheme = {
            background: '#fef2f2',
            color: '#991b1b',
            iconColor: '#dc2626'
        };

        initDarkMode({ respectSystem: true });

        // Inicializar usuario admin por defecto en Firebase Auth y Database
        async function initAuthFlow() {
            showAppLoading('Verificando sesion...');
            const ready = await waitForFirebaseReady({
                required: ['firebaseAuth', 'firebaseAuthStateChanged', 'firebaseSignIn', 'firebaseDB']
            });
            if (!ready) {
                hideAppLoading();
                showToast('Firebase no se pudo inicializar. Recarga la pagina.', 'error', 2800);
                return;
            }

            hideAppLoading();

            let isLoggingIn = false;

            window.firebaseAuthStateChanged(window.firebaseAuth, async (user) => {
                if (isLoggingIn) return;

                if (user) {
                    const users = normalizeUsers(await getFirebaseData('users'));
                    const userData = users.find(u => u.email && u.email.toLowerCase() === user.email.toLowerCase());
                    if (userData) {
                        localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                        window.location.replace(userData.role === 'admin' ? 'admin.html' : 'index.html');
                    }
                }
            });

            document.getElementById('loginForm').addEventListener('submit', async function(e){
                e.preventDefault();
                isLoggingIn = true;

                showAppLoading('Iniciando sesion...');

                const submitBtn = document.getElementById('submitBtn');
                const btnText = document.getElementById('btnText');
                const btnLoading = document.getElementById('btnLoading');
                const errorMessage = document.getElementById('errorMessage');

                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                try {
                    await window.firebaseSignIn(window.firebaseAuth, email, password);

                    const users = normalizeUsers(await getFirebaseData('users'));
                    const userData = users.find(u => u.email && u.email.toLowerCase() === email.toLowerCase());

                    if (userData) {
                        localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                        showToast('Inicio de sesion exitoso.', 'success', 1400);
                        setTimeout(() => {
                            window.location.replace(userData.role === 'admin' ? 'admin.html' : 'index.html');
                        }, 350);
                    } else {
                        errorMessage.textContent = 'Usuario autenticado, pero sin rol asignado en la base de datos.';
                        showToast('Usuario autenticado, pero sin rol asignado.', 'error', 2600);
                        errorMessage.classList.remove('hidden');
                        await window.firebaseAuth.signOut();
                        isLoggingIn = false;
                        hideAppLoading();
                        submitBtn.disabled = false;
                        btnText.classList.remove('hidden');
                        btnLoading.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Error de autenticación:', error);
                    isLoggingIn = false;
                    hideAppLoading();
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');

                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage.textContent = 'Email o contraseña incorrectos. Verifica tus credenciales.';
                        showToast('Email o contrasena incorrectos.', 'error', 2400);
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage.textContent = 'Demasiados intentos fallidos. Intenta más tarde.';
                        showToast('Demasiados intentos fallidos. Intenta mas tarde.', 'error', 2600);
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage.textContent = 'Error de red. Verifica tu conexión a internet.';
                        showToast('Error de red. Verifica tu conexion a internet.', 'error', 2600);
                    } else {
                        errorMessage.textContent = 'Error de autenticación: ' + error.message;
                        showToast('Error de autenticacion. Intenta de nuevo.', 'error', 2600);
                    }
                    errorMessage.classList.remove('hidden');
                }
            });
        }

        initAuthFlow();
    </script>
    <script src="js/anti-inspection.js"></script>
</body>
</html>
