    <main class="flex-1 max-w-6xl w-full mx-auto px-6 py-8 w-full">

                    <input type="text" id="searchInput" placeholder="Buscar facturas..." class="w-full h-10 px-4 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-gray-900 transition-colors">

            </div>

                <p class="text-gray-500 mb-6 text-base">Aún no hay facturas. Crea una factura para comenzar</p>
            </div>

            <!-- Invoice List Container - Grid de Cards -->
            <div id="invoiceList" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

            <!-- Paginación -->

                    Siguiente →

            </div>
        </div>

        <!-- Formulario de Factura Provisional (Oculto por defecto) -->
        <div id="invoiceFormView" class="hidden max-w-3xl mx-auto">
            <div class="invoice-form-card bg-white border border-gray-200 rounded-xl p-8 shadow-sm">
                <h2 class="invoice-form-title invoiceFormTitle text-xl font-bold text-center uppercase tracking-wide mb-8 text-gray-900 border-b border-gray-100 pb-4">Crear Factura Provisional</h2>
                
                <form id="invoiceForm" class="invoiceForm" onsubmit="handleSubmit(event)">
                    <!-- Fecha y Número -->
                    <div class="grid grid-cols-4 gap-4 mb-6">
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Día</label>
                            <input type="number" id="dia" min="1" max="31" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="19">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Mes</label>
                            <input type="number" id="mes" min="1" max="12" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="2">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Año</label>
                            <input type="number" id="anio" min="2020" max="2100" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="2026">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">N°</label>
                            <input type="number" id="numero" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors" placeholder="8420" readonly>
                        </div>
                    </div>

                    <!-- Cliente, Dirección, Estado -->
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Cliente</label>
                            <input type="text" id="cliente" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 uppercase mb-1.5">Dirección</label>
                            <input type="text" id="direccion" class="w-full px-3 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:border-gray-900 transition-colors">
                        </div>
                        <div>
                            <label class="status-label block text-xs font-bold text-orange-500 uppercase mb-1.5 tracking-wider">Estado</label>

                                <option value="abono">Abono</option>
                                <option value="saldo_actual">Saldo Actual</option>
                                <option value="paid">Pagada</option>
                                <option value="pending">Pendiente</option>
                                <option value="late">Vencida</option>

                        </div>
                    </div>

                            <thead class="items-table-head bg-gray-50 border-b border-gray-200">

                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 uppercase text-xs w-20">Cant.</th>
                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 uppercase text-xs">Descripción</th>
                                    <th class="text-left py-3 px-4 font-semibold text-gray-700 uppercase text-xs w-32">Precio</th>
                                    <th class="text-right py-3 px-4 font-semibold text-gray-700 uppercase text-xs w-32">Valor</th>
                                    <th class="w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                <tr class="border-b border-gray-100">
                                    <td class="py-2 px-2" data-label="Cant.">

                                    </td>

                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                            <span class="remove-label">Eliminar item</span>

                                    </td>
                                </tr>
                            </tbody>

                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>

                    <!-- Total -->
                    <div class="invoice-total-row flex justify-end mb-8 border-t border-gray-200 pt-4">

                            <span class="invoice-total-amount text-lg font-bold text-gray-900">$ <span id="totalAmount">0.00</span></span>

                    <div class="invoice-footer grid grid-cols-2 gap-8 mb-8 text-xs text-gray-500 uppercase tracking-wide">

                    <div class="flex justify-end gap-3">

                            Cancelar

    <script>
        window.toastTheme = {
            background: '#ecfdf5',
            color: '#065f46',
            iconColor: '#16a34a'
        };

        function normalizeInvoices(rawInvoices) {
            if (Array.isArray(rawInvoices)) return rawInvoices.filter(Boolean);
            if (rawInvoices && typeof rawInvoices === 'object') return Object.values(rawInvoices);
            return [];
        }

        // Verificar autenticación obligatoria con Firebase Auth
        // Mostrar loader hasta verificar sesion
        showAppLoading('Verificando sesion...');
        (async function enforceAuthGuard() {
            const ready = await waitForFirebaseReady();
            if (!ready) {
                hideAppLoading();
                window.location.replace('login.html');
                return;
            }

            window.firebaseAuthStateChanged(window.firebaseAuth, async (user) => {
                if (!user) {
                    window.location.replace('login.html');
                    return;
                }

                const users = normalizeUsers(await getFirebaseData('users'));
                const userData = users.find(u => u.email && u.email.toLowerCase() === user.email.toLowerCase());

                if (!userData) {
                    await window.firebaseAuth.signOut();
                    hideAppLoading();
                    window.location.replace('login.html');
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify({ email: userData.email, role: userData.role }));
                currentUser = { email: userData.email, role: userData.role };
                initInvoicesRealtime();
            });
        })();

        let currentUser = null;

        function loadCurrentUser() {
            try {
                return JSON.parse(localStorage.getItem('currentUser') || 'null');
            } catch {
                return null;
            }
        }

        function canCreateInvoices() {
            return !!currentUser;
        }

        function isInvoiceOwner(invoice) {
            return !!(currentUser && invoice && invoice.createdByEmail && invoice.createdByEmail.toLowerCase() === currentUser.email.toLowerCase());
        }

        function getInvoiceCreatorText(invoice) {
            if (!invoice || !invoice.createdByEmail) return 'Creada por: Usuario no registrado';
            return `Creada por: ${invoice.createdByEmail}`;
        }

        function getInvoiceOwnershipBadge(invoice) {
            if (isInvoiceOwner(invoice) && canEditInvoice(invoice)) {
                return '<p class="mt-2"><span class="owner-edit-badge">Creada por ti · editable</span></p>';
            }

            if (currentUser && currentUser.role === 'admin') {
                return `<p class="mt-2"><span class="creator-info-badge">${getInvoiceCreatorText(invoice)}</span></p>`;
            }

            if (currentUser && currentUser.role === 'user' && !isInvoiceOwner(invoice)) {
                return '<p class="mt-2"><span class="not-owner-badge">Creada por otro usuario</span></p>';
            }

            return '';
        }

        function canEditInvoice(invoice) {
            if (!currentUser) return false;
            if (currentUser.role === 'admin') return true;
            return isInvoiceOwner(invoice);
        }

        function canSeeInvoiceAmount(invoice) {
            if (!currentUser || !invoice) return false;
            if (currentUser.role === 'admin') return true;
            return isInvoiceOwner(invoice);
        }

        function canViewInvoice(invoice) {
            if (!currentUser || !invoice) return false;
            if (currentUser.role === 'admin') return true;
            return isInvoiceOwner(invoice);
        }

        function filterInvoicesByVisibility(list) {
            if (!currentUser || !Array.isArray(list)) return [];
            if (currentUser.role === 'admin') return list;
            return list.filter(inv => isInvoiceOwner(inv));
        }

        function ensureCanCreateInvoices() {
            if (canCreateInvoices()) return true;
            Swal.fire({
                icon: 'error',
                title: 'Sin permisos',
                text: 'Tu usuario no tiene permisos para crear facturas.',
                confirmButtonColor: '#1a1a1a'
            });
            return false;
        }

        function ensureCanEditInvoice(invoice) {
            if (canEditInvoice(invoice)) return true;
            Swal.fire({
                icon: 'error',
                title: 'Sin permisos',
                text: 'Solo puedes editar las facturas creadas por tu usuario.',
                confirmButtonColor: '#1a1a1a'
            });
            return false;
        }

        function ensureCanViewInvoice(invoice) {
            if (canViewInvoice(invoice)) return true;
            Swal.fire({
                icon: 'error',
                title: 'Sin permisos',
                text: 'Solo puedes ver las facturas creadas por tu usuario.',
                confirmButtonColor: '#1a1a1a'
            });
            return false;
        }

        // Require login: si no hay usuario logueado, redirigir a login
        (function ensureLogin(){
            try {
                const current = loadCurrentUser();
                if (!current) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = current;
                // Mostrar email en navbar si existe el elemento
                document.addEventListener('DOMContentLoaded', () => {
                    const el = document.getElementById('currentUserEmail');
                    if (el) el.textContent = current.email;

                    const newInvoiceBtn = document.getElementById('btnNewInvoice');
                    if (newInvoiceBtn && !canCreateInvoices()) {
                        newInvoiceBtn.classList.add('hidden');
                    }

                    // Mostrar botón 'Panel de Usuarios' solo para administradores
                    try {
                        const adminContainer = document.getElementById('adminPanelBtnContainer');
                        if (adminContainer) {
                            adminContainer.innerHTML = '';
                            if (current && current.role === 'admin') {
                                const btn = document.createElement('button');
                                btn.id = 'btnAdminPanel';
                                btn.className = 'px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors';
                                btn.style.marginRight = '6px';
                                btn.textContent = 'Usuarios';
                                btn.onclick = () => { window.location.href = 'admin.html'; };
                                adminContainer.appendChild(btn);
                            }
                        }
                    } catch(e) { console.error('admin button render error', e); }
                });
            } catch(e) {
                console.error('Auth check error', e);
            }
        })();

        // Funciones de carga y guardado
        async function loadInvoices() {
            const data = await getFirebaseData('invoices');
            return normalizeInvoices(data);
        }

        async function saveInvoices(invoicesList) {
            const ok = await setFirebaseData('invoices', invoicesList);
            if (!ok) {
                throw new Error('No se pudo guardar en Firebase');
            }
        }

        async function saveInvoiceRecord(invoice) {
            const ok = await setFirebaseData(`invoices/${String(invoice.id)}`, invoice);
            if (!ok) {
                throw new Error('No se pudo guardar la factura en Firebase');
            }
        }

        async function deleteInvoiceRecord(id) {
            const ok = await setFirebaseData(`invoices/${String(id)}`, null);
            if (!ok) {
                throw new Error('No se pudo eliminar la factura en Firebase');
            }
        }

        function isLegacyInvoicesObject(rawInvoices) {
            if (!rawInvoices || typeof rawInvoices !== 'object' || Array.isArray(rawInvoices)) return false;
            const keys = Object.keys(rawInvoices);
            if (keys.length === 0) return false;
            const allNumericKeys = keys.every(key => String(parseInt(key, 10)) === key);
            if (!allNumericKeys) return false;
            return true;
        }

        async function migrateInvoicesIfLegacy(rawInvoices) {
            let legacyList = null;
            if (Array.isArray(rawInvoices)) {
                legacyList = rawInvoices.filter(Boolean);
            } else if (isLegacyInvoicesObject(rawInvoices)) {
                legacyList = Object.values(rawInvoices).filter(Boolean);
            }

            if (!legacyList) return rawInvoices;

            const migrated = {};
            legacyList.forEach((inv) => {
                if (inv && inv.id) {
                    migrated[String(inv.id)] = inv;
                }
            });
            await setFirebaseData('invoices', migrated);
            return migrated;
        }

        async function readInvoicesStrict() {
            const invoicesRef = window.firebaseRef(window.firebaseDB, 'invoices');
            const snapshot = await window.firebaseGet(invoicesRef);
            return snapshot.exists() ? snapshot.val() : [];
        }

        async function loadInvoicesWithRetry(maxAttempts = 6) {
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                try {
                    let raw = await readInvoicesStrict();
                    raw = await migrateInvoicesIfLegacy(raw);
                    return normalizeInvoices(raw);
                } catch (error) {
                    console.error(`Error cargando facturas (intento ${attempt}/${maxAttempts}):`, error);
                    if (attempt === maxAttempts) throw error;
                    await new Promise(resolve => setTimeout(resolve, 250 * attempt));
                }

            const rows = Array.from(document.querySelectorAll('#itemsTableBody tr'));
            return {
                dia: document.getElementById('dia').value,
                mes: document.getElementById('mes').value,
                anio: document.getElementById('anio').value,
                numero: document.getElementById('numero').value,
                cliente: document.getElementById('cliente').value || '',
                direccion: document.getElementById('direccion').value || '',
                estado: document.getElementById('estado').value || 'pending',
                items: rows.map((row) => ({

                    desc: row.querySelector('.item-desc')?.value || '',
                    precio: row.querySelector('.item-precio')?.value || ''
                }))
            };

        function hasMeaningfulDraftData(draft) {
            if (!draft) return false;
            const hasClientData = !!String(draft.cliente || '').trim() || !!String(draft.direccion || '').trim();
            const hasItemsData = Array.isArray(draft.items) && draft.items.some((item) => {
                const desc = String(item.desc || '').trim();
                const precio = String(item.precio || '').trim();
                return desc.length > 0 || (precio.length > 0 && precio !== '0' && precio !== '0.00');
            });
            return hasClientData || hasItemsData;
        }

            if (editingId) return;
            const formView = document.getElementById('invoiceFormView');
            if (!formView || formView.classList.contains('hidden')) return;

            const draft = buildInvoiceDraft();
            if (hasMeaningfulDraftData(draft)) {
                localStorage.setItem(INVOICE_DRAFT_KEY, JSON.stringify(draft));
            } else {
                localStorage.removeItem(INVOICE_DRAFT_KEY);
            }
        }

        function scheduleDraftSave() {
            if (editingId) return;
            clearTimeout(draftSaveTimer);
            draftSaveTimer = setTimeout(saveDraftNow, 300);

            localStorage.removeItem(INVOICE_DRAFT_KEY);

        // Cargar facturas solo después de validar autenticación Firebase

            showAppLoading('Cargando facturas...');

            const subscribe = () => {
                const invoicesRef = window.firebaseRef(window.firebaseDB, 'invoices');

        function autoResizeItemDesc(textarea) {
            if (!textarea) return;
            textarea.style.height = 'auto';
            const maxHeight = 180;
            textarea.style.height = Math.min(textarea.scrollHeight, maxHeight) + 'px';
            textarea.style.overflowY = textarea.scrollHeight > maxHeight ? 'auto' : 'hidden';

        function syncAllItemDescHeights() {
            document.querySelectorAll('.item-desc-area').forEach(autoResizeItemDesc);
        }

        function calculateTotals() {
            const rows = document.querySelectorAll('#itemsTableBody tr');
            let total = 0;
            
            rows.forEach(row => {
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                const valor = cant * precio;
                row.querySelector('.item-valor').textContent = valor.toFixed(2);
                total += valor;
            });
            
            document.getElementById('totalAmount').textContent = total.toFixed(2);
            scheduleDraftSave();

        async function handleSubmit(e) {
            e.preventDefault();
            if (!ensureCanCreateInvoices()) return;
            
            const dia = document.getElementById('dia').value;
            const mes = document.getElementById('mes').value;
            const anio = document.getElementById('anio').value;
            const numero = document.getElementById('numero').value;
            const cliente = document.getElementById('cliente').value.trim();
            
            const errors = [];
            const clearIds = ['dia', 'mes', 'anio', 'numero', 'cliente', 'estado'];
            clearIds.forEach(id => document.getElementById(id).classList.remove('input-error'));

            const addError = (id, message) => {
                const el = document.getElementById(id);
                if (el) el.classList.add('input-error');
                errors.push(message);
            };

            if (!dia) {
                addError('dia', 'Día requerido');
            } else if (dia < 1 || dia > 31) {
                addError('dia', 'Día inválido (1 a 31)');
            }

            if (!mes) {
                addError('mes', 'Mes requerido');
            } else if (mes < 1 || mes > 12) {
                addError('mes', 'Mes inválido (1 a 12)');
            }

            if (!anio) {
                addError('anio', 'Año requerido');
            } else if (anio < 2020 || anio > 2100) {
                addError('anio', 'Año inválido (2020 a 2100)');
            }

            if (!numero) {
                addError('numero', 'Número requerido');
            }

            if (!cliente) {
                addError('cliente', 'Cliente requerido');
            }

            const estado = document.getElementById('estado').value;
            if (!estado) {
                addError('estado', 'Estado requerido');
            }

            const rows = document.querySelectorAll('#itemsTableBody tr');
            let hasItems = false;

            // Limpiar resaltados anteriores de inputs
            document.querySelectorAll('#itemsTableBody .item-desc, #itemsTableBody .item-precio, #itemsTableBody .item-cant').forEach(input => {
                input.classList.remove('input-error');
            });

            rows.forEach((row, index) => {
                const desc = row.querySelector('.item-desc').value.trim();
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const hasAny = desc || precio > 0 || cant > 0;
                const isComplete = desc && precio > 0 && cant > 0;

                if (isComplete) {
                    hasItems = true;
                } else if (hasAny) {
                    const missing = [];
                    if (!desc) {
                        row.querySelector('.item-desc').classList.add('input-error');
                        missing.push('descripción');
                    }
                    if (precio <= 0) {
                        row.querySelector('.item-precio').classList.add('input-error');
                        missing.push('precio');
                    }
                    if (cant <= 0) {
                        row.querySelector('.item-cant').classList.add('input-error');
                        missing.push('cantidad');
                    }
                    if (missing.length) {
                        errors.push(`Item ${index + 1}: falta ${missing.join(', ')}`);
                    }
                }
            });

            if (!hasItems) {
                errors.push('Agregue al menos un item completo');
            }

            if (errors.length) {
                Swal.fire({
                    icon: 'error',
                    title: 'Corrige los campos',
                    html: `<ul class="text-center list-none p-0 m-0">${errors.map(err => `<li>${err}</li>`).join('')}</ul>`,
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }

            await saveInvoice();
        }

        async function saveInvoice() {
            if (!ensureCanCreateInvoices()) return;
            const total = parseFloat(document.getElementById('totalAmount').textContent);
            const selectedStatus = document.getElementById('estado').value;

            if (editingId) {
                const existing = invoices.find(inv => inv.id === editingId);
                if (!existing || !ensureCanEditInvoice(existing)) return;
            }
            
            const items = [];
            document.querySelectorAll('#itemsTableBody tr').forEach(row => {
                const desc = row.querySelector('.item-desc').value.trim();
                const cant = parseFloat(row.querySelector('.item-cant').value) || 0;
                const precio = parseFloat(row.querySelector('.item-precio').value) || 0;
                
                if (desc && precio > 0) {
                    items.push({ desc, cant, precio, total: cant * precio });
                }
            });

            if (editingId) {
                const invoiceIndex = invoices.findIndex(inv => inv.id === editingId);
                if (invoiceIndex !== -1) {
                    const updatedInvoices = [...invoices];
                    updatedInvoices[invoiceIndex] = {
                        ...invoices[invoiceIndex],
                        number: document.getElementById('numero').value,
                        client: document.getElementById('cliente').value,
                        date: `${document.getElementById('anio').value}-${String(document.getElementById('mes').value).padStart(2, '0')}-${String(document.getElementById('dia').value).padStart(2, '0')}`,
                        amount: total,
                        status: selectedStatus,
                        address: document.getElementById('direccion').value,
                        items: items,
                        createdByEmail: invoices[invoiceIndex].createdByEmail || (currentUser ? currentUser.email : null)
                    };
                    try {
                        await saveInvoiceRecord(updatedInvoices[invoiceIndex]);
                        invoices = updatedInvoices;
                        resetForm();
                        updateInvoiceList();
                        showToast(`Factura #${document.getElementById('numero').value} actualizada`, 'success', 1800, 'top-end', { toastType: 'success' });
                    } catch (error) {
                        console.error('Error guardando factura:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'No se pudo guardar',
                            text: 'Firebase rechazó el guardado. Verifica sesión y reglas de seguridad.',
                            confirmButtonColor: '#1a1a1a'
                        });
                    }
                }
            } else {
                const newInvoice = {
                    id: Date.now(),
                    number: document.getElementById('numero').value,
                    client: document.getElementById('cliente').value,
                    date: `${document.getElementById('anio').value}-${String(document.getElementById('mes').value).padStart(2, '0')}-${String(document.getElementById('dia').value).padStart(2, '0')}`,
                    amount: total,
                    status: selectedStatus,
                    address: document.getElementById('direccion').value,
                    items: items,
                    createdByEmail: currentUser ? currentUser.email : null
                };

                const updatedInvoices = [...invoices, newInvoice];

                try {
                    await saveInvoiceRecord(newInvoice);
                    invoices = updatedInvoices;
                    resetForm();
                    updateInvoiceList();
                    showToast(`Factura #${newInvoice.number} creada`, 'success', 1800, 'top-end', { toastType: 'success' });
                } catch (error) {
                    console.error('Error creando factura:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'No se pudo crear la factura',
                        text: 'Firebase rechazó el guardado. Verifica sesión y reglas de seguridad.',
                        confirmButtonColor: '#1a1a1a'
                    });
                }
            }
        }

        function updateInvoiceList() {
            const listContainer = document.getElementById('invoiceList');
            const emptyState = document.getElementById('emptyState');
            const totalCount = document.getElementById('totalCount');
            const paginationContainer = document.getElementById('paginationContainer');
            
            const visible = filterInvoicesByVisibility(invoices);
            let filtered = filterInvoicesByStatus(visible, currentFilter);
            filtered = sortInvoicesDescById(filtered);
            
            totalCount.textContent = `${filtered.length} total`;
            
            if (visible.length === 0) {
                emptyState.classList.remove('hidden');
                listContainer.classList.add('hidden');
                paginationContainer.classList.add('hidden');
                emptyState.innerHTML = `<p class="text-gray-500 text-base">Aún no hay facturas. Crea una factura para comenzar</p>`;
                return;
            }
            
            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                listContainer.classList.add('hidden');
                paginationContainer.classList.add('hidden');
                if (currentFilter === 'all') {
                    emptyState.innerHTML = `<p class="text-gray-500 text-base">Todas las facturas han sido eliminadas</p>`;
                } else {
                    emptyState.innerHTML = `<p class="text-gray-500 text-base">No hay facturas con estado "${getStatusText(currentFilter)}"</p>`;
                }
                return;
            }
            
            emptyState.classList.add('hidden');
            listContainer.classList.remove('hidden');
            
            const paginationData = paginateList(filtered, currentPage, invoicesPerPage);
            const totalPages = paginationData.totalPages;
            currentPage = paginationData.currentPage;
            const paginatedInvoices = paginationData.pageItems;
            
            // Mostrar u ocultar paginación
            if (totalPages > 1) {
                paginationContainer.classList.remove('hidden');
                renderPaginationButtons(totalPages);
            } else {
                paginationContainer.classList.add('hidden');
            }
            const canDelete = currentUser && currentUser.role === 'admin';
            listContainer.innerHTML = paginatedInvoices.map(inv => renderInvoiceCard(inv, canDelete, true)).join('');
        }

        function deleteInvoice(id) {
            if (!(currentUser && currentUser.role === 'admin')) {
                Swal.fire({
                    icon: 'error',
                    title: 'Sin permisos',
                    text: 'Solo los administradores pueden eliminar facturas.',
                    confirmButtonColor: '#1a1a1a'
                });
                return;
            }
            Swal.fire({
                title: '¿Eliminar factura?',
                text: "Esta acción no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#1a1a1a',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const deletedInvoice = invoices.find(inv => inv.id === id);
                    if (!deletedInvoice) return;
                    const updatedInvoices = invoices.filter(inv => inv.id !== id);
                    try {
                        await deleteInvoiceRecord(id);
                        invoices = updatedInvoices;
                        updateInvoiceList();

                        const undoResult = await Swal.fire({
                            toast: true,
                            position: 'bottom-end',
                            icon: 'warning',
                            title: `Factura #${deletedInvoice.number} eliminada`,
                            showConfirmButton: true,
                            confirmButtonText: 'Deshacer',
                            confirmButtonColor: '#10b981',
                            timer: 5000,
                            timerProgressBar: true
                        });

                        if (undoResult.isConfirmed) {
                            await saveInvoiceRecord(deletedInvoice);
                            updateInvoiceList();
                            showToast(`Factura #${deletedInvoice.number} restaurada`, 'success', 1800, 'top-end', { toastType: 'success' });
                        }
                    } catch (error) {
                        console.error('Error eliminando factura:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'No se pudo eliminar',
                            text: 'Firebase rechazó la operación. Verifica sesión y reglas de seguridad.',
                            confirmButtonColor: '#1a1a1a'
                        });
                    }
                }
            });
        }

            filtered = sortInvoicesDescById(filtered);
            
            if (term && filtered.length === 0) {
                listContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                paginationContainer.classList.add('hidden');
                emptyState.innerHTML = '<p class="text-gray-500 text-base">No se encontraron resultados</p>';
            } else if (term) {
                emptyState.classList.add('hidden');
                listContainer.classList.remove('hidden');
                currentPage = 1;
                renderSearchResults(filtered);
            } else {
                updateInvoiceList();
            }
        });

        document.getElementById('itemsTableBody').addEventListener('input', function(e) {
            if (e.target && e.target.classList.contains('item-desc-area')) {
                autoResizeItemDesc(e.target);
            }
            scheduleDraftSave();
        });

        document.getElementById('invoiceForm').addEventListener('input', function () {
            scheduleDraftSave();
        });

        function renderSearchResults(filtered) {
            const listContainer = document.getElementById('invoiceList');
            const paginationContainer = document.getElementById('paginationContainer');
            
            filtered = sortInvoicesDescById(filtered);
            const paginationData = paginateList(filtered, currentPage, invoicesPerPage);
            const totalPages = paginationData.totalPages;
            currentPage = paginationData.currentPage;
            const paginatedInvoices = paginationData.pageItems;
            
            // Mostrar u ocultar paginación
            if (totalPages > 1) {
                paginationContainer.classList.remove('hidden');
                renderPaginationButtons(totalPages);
            } else {
                paginationContainer.classList.add('hidden');
            }
            const canDelete = currentUser && currentUser.role === 'admin';
            listContainer.innerHTML = paginatedInvoices.map(inv => renderInvoiceCard(inv, canDelete, false)).join('');
        }

        document.getElementById('filterSelect').addEventListener('change', function(e) {
            currentFilter = e.target.value;
            currentPage = 1;
            document.getElementById('searchInput').value = '';
            updateInvoiceList();
        });

        function logout() {
            return confirmLogout({
                confirmTitle: 'Cerrar sesion',
                confirmText: 'Estas seguro de que deseas salir?',
                confirmButtonText: 'Si, salir',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#16a34a',
                cancelButtonColor: '#dc2626',
                successTitle: 'Hasta pronto',
                successText: 'Sesion cerrada correctamente'
            });
        }

        // Inicializar Dark Mode al cargar la página
        initDarkMode({ respectSystem: true });

        // Inicializar el select de filtro
        document.getElementById('filterSelect').value = 'all';
        updateInvoiceList();
    </script>
    <script src="js/anti-inspection.js"></script>
</body>
