<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --nav-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        html.dark-mode {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --text-primary: #e5e7eb;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --input-bg: #1e293b;
            --input-border: #475569;
            --nav-bg: #0f1419;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav.admin-nav { background-color: var(--nav-bg); border-bottom: 1px solid var(--border-color); }

        .dark-mode-toggle {
            position: relative; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; border:1px solid rgba(229,231,235,0.6); background:rgba(255,255,255,0.85);
        }

        .toggle-icon { width: 24px; height: 24px; display:flex; align-items:center; justify-content:center; position:relative }
        .icon-sun, .icon-moon { position:absolute; width:20px; height:20px; transition:all 0.3s ease; }
        .icon-sun { color:#f59e0e; }
        .icon-moon { color:#6366f1; transform: scale(0.5) rotate(180deg); opacity:0 }
        html.dark-mode .icon-sun { transform: scale(0.5) rotate(-180deg); opacity:0 }
        html.dark-mode .icon-moon { transform: scale(1) rotate(0deg); opacity:1 }

        /* status badges */
        .status-badge { font-size: 11px; font-weight: 600; padding: 2px 8px; border-radius: 6px; text-transform: capitalize; }
        .status-paid { background-color: #dcfce7; color: #166534; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-late { background-color: #fee2e2; color: #991b1b; }
        html.dark-mode .status-paid { background-color: #064e3b; color: #86efac; }
        html.dark-mode .status-pending { background-color: #78350f; color: #fcd34d; }
        html.dark-mode .status-late { background-color: #7f1d1d; color: #fca5a5; }

        /* form and table styles */
        input, select, textarea { background-color: var(--input-bg); border: 1px solid var(--input-border); color: var(--text-primary); }
        .bg-white { background-color: var(--bg-secondary) !important; }
        .rounded-xl { border-radius: 12px; }
        .shadow-sm { box-shadow: var(--card-shadow); }

        /* SweetAlert2 dark adjustments */
        html.dark-mode .swal2-popup { background-color: var(--bg-secondary) !important; color: var(--text-primary) !important; }
        html.dark-mode .swal2-title, html.dark-mode .swal2-html-container { color: var(--text-primary) !important; }

        /* responsive tweaks */
        @media (max-width: 768px) {
            .dark-mode-toggle { display: none; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-8">
    <!-- Navbar similar to index.html -->
    <nav class="admin-nav px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <span class="text-lg font-semibold" style="color: var(--text-primary);">Facturación Electrónica - Admin</span>
        </div>
        <div class="flex items-center gap-4">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Alternar modo oscuro">
                <div class="toggle-icon">
                    <svg class="icon-sun" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle></svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </button>
            <span id="currentUserEmail" class="text-sm" style="color: var(--text-secondary);"></span>
            <button onclick="logout()" class="text-sm">Logout</button>
        </div>
    </nav>
    <main class="flex-1 max-w-6xl w-full mx-auto px-6 py-8">
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6" style="background-color:var(--bg-secondary); border-color:var(--border-color);">
            <div class="flex items-start justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-bold" style="color:var(--text-primary);">Panel de Administración</h1>
                    <p class="text-sm text-gray-500" style="color:var(--text-secondary);">Gestiona usuarios, exporta/importa y revisa acciones del administrador.</p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex items-center border rounded overflow-hidden" style="border-color:var(--border-color); background-color:var(--bg-primary);">
                        <input id="userSearch" type="text" placeholder="Buscar por email" class="px-3 py-2 text-sm" style="border:0;outline:none;background:transparent;min-width:280px; color:var(--text-primary);" />
                        <select id="pageSize" class="px-3 py-2 text-sm border-l" style="border-left:1px solid var(--border-color); background:transparent; color:var(--text-primary);">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <button id="exportBtn" class="px-3 py-2 bg-gray-100 rounded text-sm" style="border:1px solid var(--border-color);">Exportar JSON</button>
                    <input id="importFile" type="file" accept="application/json" class="hidden" />
                    <button id="importBtn" class="px-3 py-2 bg-gray-100 rounded text-sm" style="border:1px solid var(--border-color);">Importar JSON</button>
                </div>
            </div>

            <form id="userForm" class="grid grid-cols-12 gap-3 items-end mb-6">
                <div class="col-span-5">
                    <label class="block text-xs font-semibold mb-1" style="color:var(--text-secondary);">Email</label>
                    <input id="uemail" type="email" class="w-full px-3 py-2 border rounded" required style="background-color:var(--input-bg); border-color:var(--input-border); color:var(--text-primary);" />
                </div>
                <div class="col-span-4">
                    <label class="block text-xs font-semibold mb-1" style="color:var(--text-secondary);">Contraseña</label>
                    <input id="upass" type="password" class="w-full px-3 py-2 border rounded" required style="background-color:var(--input-bg); border-color:var(--input-border); color:var(--text-primary);" />
                </div>
                <div class="col-span-2">
                    <label class="block text-xs font-semibold mb-1" style="color:var(--text-secondary);">Rol</label>
                    <select id="urole" class="w-full px-3 py-2 border rounded" style="background-color:var(--input-bg); border-color:var(--input-border); color:var(--text-primary);">
                        <option value="user">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="col-span-1 text-right">
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Crear usuario</button>
                </div>
            </form>

            <h2 class="text-lg font-semibold mt-4 mb-2" style="color:var(--text-primary);">Usuarios existentes</h2>
            <div class="overflow-x-auto bg-white rounded border" style="border-color:var(--border-color);">
                <table class="min-w-full text-sm">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="p-3 text-left" style="color:var(--text-secondary);">Email</th>
                            <th class="p-3 text-center" style="color:var(--text-secondary);">Rol</th>
                            <th class="p-3 text-center" style="color:var(--text-secondary);">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
            </div>

            <div class="flex justify-between items-center mt-4">
                <div>
                    <button id="prevPage" class="px-3 py-1 bg-gray-100 rounded">Anterior</button>
                    <button id="nextPage" class="px-3 py-1 bg-gray-100 rounded">Siguiente</button>
                </div>
                <div class="text-sm text-gray-600" style="color:var(--text-secondary);">Página <span id="currentPage">1</span></div>
            </div>
        </div>
    </main>

    <script>
        // Requerir que el usuario logueado sea admin
        (function checkAdmin(){
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (!current || current.role !== 'admin') {
                Swal.fire({
                    icon: 'error',
                    title: 'Acceso denegado',
                    text: 'Debes iniciar sesión como administrador.',
                    confirmButtonColor: '#1f2937'
                }).then(() => window.location.href = 'login.html');
            }
        })();

        // Helper: SHA-256 hash to hex
        async function hashPassword(pw) {
            const enc = new TextEncoder();
            const data = enc.encode(pw);
            const hash = await crypto.subtle.digest('SHA-256', data);
            const arr = Array.from(new Uint8Array(hash));
            return arr.map(b => b.toString(16).padStart(2,'0')).join('');
        }

        // Audit log
        function logAction(action, target) {
            const admin = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const audits = JSON.parse(localStorage.getItem('adminAudit') || '[]');
            audits.push({ time: new Date().toISOString(), admin: admin? admin.email : null, action, target });
            localStorage.setItem('adminAudit', JSON.stringify(audits));
        }

        function loadUsers(){
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

        function saveUsers(list){
            localStorage.setItem('users', JSON.stringify(list));
        }

        // helpers
        function countAdmins(list){
            return list.filter(u => u.role === 'admin').length;
        }

        // pagination/search state
        let currentPage = 1;
        let pageSize = parseInt(document.getElementById('pageSize').value || '10');
        let currentFilter = '';

        function render(){
            const allUsers = loadUsers();
            const tbody = document.getElementById('usersBody');
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            // apply search filter
            const filter = (currentFilter || '').toLowerCase();
            const filtered = allUsers.filter(u => u.email.toLowerCase().includes(filter));
            // pagination
            pageSize = parseInt(document.getElementById('pageSize').value || '10');
            const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
            if (currentPage > totalPages) currentPage = totalPages;
            const start = (currentPage - 1) * pageSize;
            const pageItems = filtered.slice(start, start + pageSize);

            tbody.innerHTML = '';
            pageItems.forEach((u, idx) => {
                const globalIndex = allUsers.indexOf(u);
                const isCurrent = current && current.email && (u.email.toLowerCase() === current.email.toLowerCase());
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="p-2">${u.email}${isCurrent? ' <span class="text-xs text-gray-500">(Cuenta actual)</span>':''}</td><td class="p-2 text-center">${u.role}</td><td class="p-2 text-center">${isCurrent? '<span class="text-xs text-gray-500">-</span>' : `<button data-index="${globalIndex}" class="editBtn px-2 py-1 bg-blue-500 text-white rounded mr-2">Editar</button><button data-index="${globalIndex}" class="delBtn px-2 py-1 bg-red-500 text-white rounded">Eliminar</button>`}</td>`;
                tbody.appendChild(tr);
            });

            document.getElementById('currentPage').textContent = currentPage;

            // Attach events
            document.querySelectorAll('.delBtn').forEach(b => b.addEventListener('click', function(){
                const idx = parseInt(this.getAttribute('data-index'));
                const users = loadUsers();
                const target = users[idx];
                // Prevent deleting last admin or self
                const adminCount = countAdmins(users);
                const isTargetAdmin = target.role === 'admin';
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.email && currentUser.email.toLowerCase() === target.email.toLowerCase()){
                    Swal.fire({icon:'error', title:'No permitido', text:'No puedes eliminar la cuenta con la que estás logueado.'});
                    return;
                }
                if (isTargetAdmin && adminCount <= 1){
                    Swal.fire({icon:'error', title:'No permitido', text:'Debe existir al menos un administrador.'});
                    return;
                }
                Swal.fire({
                    title: 'Eliminar usuario? ',
                    text: `Eliminar ${target.email} no se puede deshacer.`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#dc2626',
                    cancelButtonColor: '#16a34a',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'No, cancelar'
                }).then((res) => {
                    if (res.isConfirmed) {
                        users.splice(idx,1);
                        saveUsers(users);
                        logAction('delete', target.email);
                        Swal.fire({icon:'success', title:'Eliminado', timer:900, showConfirmButton:false});
                        render();
                    }
                });
            }));

            document.querySelectorAll('.editBtn').forEach(b => b.addEventListener('click', function(){
                const idx = parseInt(this.getAttribute('data-index'));
                openEditDialog(idx);
            }));
        }

        document.getElementById('userForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const email = document.getElementById('uemail').value.trim();
            const pass = document.getElementById('upass').value;
            const role = document.getElementById('urole').value;
            const users = loadUsers();
            if (users.find(u => u.email.toLowerCase() === email.toLowerCase())){
                Swal.fire({icon:'error', title:'Error', text:'El usuario ya existe', confirmButtonColor:'#1f2937'});
                return;
            }
            const hashed = await hashPassword(pass);
            users.push({ email, password: hashed, role });
            saveUsers(users);
            this.reset();
            logAction('create', email);
            Swal.fire({icon:'success', title:'Usuario creado', showConfirmButton:false, timer:900});
            render();
        });

        // Edit dialog
        async function openEditDialog(index){
            const users = loadUsers();
            const target = users[index];
            const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const { value: formValues } = await Swal.fire({
                title: `Editar ${target.email}`,
                html:
                    `<input id="swal-pass" class="swal2-input" placeholder="Nueva contraseña (dejar vacío para mantener)">`+
                    `<select id="swal-role" class="swal2-select"><option value="user">Usuario</option><option value="admin">Administrador</option></select>`,
                focusConfirm: false,
                showCancelButton: true,
                preConfirm: () => {
                    return {
                        newPass: document.getElementById('swal-pass').value,
                        newRole: document.getElementById('swal-role').value
                    }
                }
            });
            if (formValues) {
                // prevent demoting self
                if (current && current.email && current.email.toLowerCase() === target.email.toLowerCase() && formValues.newRole !== 'admin'){
                    Swal.fire({icon:'error', title:'Acción no permitida', text:'No puedes despromover tu propia cuenta.'});
                    return;
                }
                if (formValues.newPass) {
                    const hashed = await hashPassword(formValues.newPass);
                    target.password = hashed;
                }
                target.role = formValues.newRole;
                saveUsers(users);
                logAction('edit', target.email);
                Swal.fire({icon:'success', title:'Actualizado', timer:900, showConfirmButton:false});
                render();
            }
        }

        // Export / Import
        document.getElementById('exportBtn').addEventListener('click', function(){
            const data = localStorage.getItem('users') || '[]';
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'users.json'; a.click(); URL.revokeObjectURL(url);
        });

        document.getElementById('importBtn').addEventListener('click', function(){
            document.getElementById('importFile').click();
        });

        document.getElementById('importFile').addEventListener('change', function(e){
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(){
                try{
                    const imported = JSON.parse(reader.result);
                    if (!Array.isArray(imported)) throw new Error('Formato incorrecto');
                    // basic validation
                    const valid = imported.every(u => u.email && u.password && u.role);
                    if (!valid) throw new Error('Formato incorrecto');
                    localStorage.setItem('users', JSON.stringify(imported));
                    Swal.fire({icon:'success', title:'Importado', timer:900, showConfirmButton:false});
                    render();
                }catch(err){
                    Swal.fire({icon:'error', title:'Error', text: err.message || 'Archivo inválido'});
                }
            };
            reader.readAsText(file);
        });

        // Search and pagination controls
        document.getElementById('userSearch').addEventListener('input', function(e){ currentFilter = e.target.value; currentPage = 1; render(); });
        document.getElementById('pageSize').addEventListener('change', function(e){ pageSize = parseInt(e.target.value); currentPage = 1; render(); });
        document.getElementById('prevPage').addEventListener('click', function(){ if (currentPage>1) { currentPage--; render(); } });
        document.getElementById('nextPage').addEventListener('click', function(){ currentPage++; render(); });

        // Dark mode toggle persistence
        function toggleDarkMode(){
            const htmlEl = document.documentElement;
            const isDark = htmlEl.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? '1' : '0');
        }

        function applySavedDarkMode(){
            const dm = localStorage.getItem('darkMode');
            if (dm === '1') document.documentElement.classList.add('dark-mode');
        }

        // Logout helper
        function logout(){ localStorage.removeItem('currentUser'); window.location.href='login.html'; }

        // Set current user email in navbar
        document.addEventListener('DOMContentLoaded', function(){
            applySavedDarkMode();
            const cur = JSON.parse(localStorage.getItem('currentUser')||'null');
            const el = document.getElementById('currentUserEmail'); if (el && cur) el.textContent = cur.email;
            render();
        });
    </script>
</body>
</html>
