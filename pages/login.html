<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Facturación</title>
    <script>
        (function () {
            try {
                var savedMode = localStorage.getItem('darkMode');
                var useDark = savedMode === '1' || savedMode === 'true';
                if (savedMode === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    useDark = true;
                }
                document.documentElement.classList.toggle('dark-mode', !!useDark);
            } catch (_) {}
        })();
    </script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2322c55e' width='100' height='100' rx='20'/><text y='70' font-size='60' fill='white' text-anchor='middle' x='50' font-weight='bold'>$</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/core/password-utils.js"></script>
    <script src="../assets/js/core/loading-utils.js"></script>
    <script src="../assets/js/core/firebase-utils.js"></script>
    <script src="../assets/js/core/theme-utils.js"></script>
    <script src="../assets/js/core/session-utils.js"></script>
    <script src="../assets/js/core/toast-utils.js"></script>
    <script src="../assets/js/core/status-utils.js"></script>
    <script src="../assets/js/core/list-utils.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB3spppto5IEYRAxFOe0jdBGAnMvJRn8K8",
            authDomain: "facturacionelectronica-c2155.firebaseapp.com",
            databaseURL: "https://facturacionelectronica-c2155-default-rtdb.firebaseio.com",
            projectId: "facturacionelectronica-c2155",
            storageBucket: "facturacionelectronica-c2155.firebasestorage.app",
            messagingSenderId: "1071386903920",
            appId: "1:1071386903920:web:c58b1a0148d3856b5a3bb5",
            measurementId: "G-13S9Z6SMB4"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        window.firebaseDB = database;
        window.firebaseAuth = auth;
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.firebaseSet = set;
        window.firebaseChild = child;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseAuthStateChanged = onAuthStateChanged;
    </script>

<body class="page-login min-h-screen bg-gray-50 flex items-center justify-center">
    <div id="appLoading" class="app-loading-overlay">
        <div class="app-loading-card">
            <div class="app-spinner"></div>
            <div class="app-loading-text">Cargando...</div>
        </div>
    </div>
    <main class="w-full min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow login-card">
        <div class="flex flex-col items-center mb-5">
            <div class="login-brand mb-3">$</div>
            <h1 class="text-4xl font-bold mb-2 text-center">Iniciar sesión</h1>
            <p class="text-sm text-center text-gray-500 login-muted">Usa el administrador o ingresa tu usuario</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Email</label>
                <input id="email" type="email" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input" placeholder="admin@admin.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 login-label">Contraseña</label>
                <div class="password-toggle-wrapper">
                    <input id="password" type="password" required class="mt-1 block w-full border-gray-200 rounded-md shadow-sm login-input password-input-with-toggle" placeholder="••••••" />
                    <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')" title="Mostrar/ocultar contraseña">
                        <svg id="password-eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>
            <div id="errorMessage" class="hidden text-red-600 text-sm"></div>
            <div class="flex items-center justify-between pt-1">
                <button id="submitBtn" type="submit" class="px-4 text-white rounded login-submit">
                    <span id="btnText">Entrar</span>
                    <span id="btnLoading" class="hidden">Verificando...</span>
                </button>
            </div>
        </form>
        </div>
    </main>

    <script src="../assets/js/login/config.js"></script>
    <script src="../assets/js/login/auth.js"></script>
    <script src="../assets/js/anti-inspection.js"></script>
</body>
</html>
